    <script>
        const markdownContent = "# Purchase Order Module - API Specification\n\n## Table of Contents\n1. [Overview](#overview)\n2. [Authentication](#authentication)\n3. [Core Endpoints](#core-endpoints)\n4. [Data Models](#data-models)\n5. [Error Handling](#error-handling)\n6. [Rate Limiting](#rate-limiting)\n7. [Webhooks](#webhooks)\n\n## Overview\n\nThe Purchase Order API provides comprehensive functionality for managing purchase orders within the Carmen Hospitality ERP system. This RESTful API supports the complete purchase order lifecycle from creation to fulfillment.\n\n**Base URL:** `https://api.carmen-erp.com/v1`\n\n**API Version:** v1.0\n\n**Content Type:** `application/json`\n\n## Authentication\n\nAll API requests require authentication using JWT tokens.\n\n**Header:**\n```\nAuthorization: Bearer <jwt_token>\n```\n\n**Token Structure:**\n```json\n{\n  \"user_id\": \"12345\",\n  \"role\": \"procurement_manager\",\n  \"permissions\": [\"po:read\", \"po:write\", \"po:delete\"],\n  \"business_unit\": \"BU001\",\n  \"exp\": 1640995200\n}\n```\n\n## Core Endpoints\n\n### Purchase Orders\n\n#### List Purchase Orders\n```http\nGET /purchase-orders\n```\n\n**Query Parameters:**\n- `page` (integer): Page number (default: 1)\n- `limit` (integer): Items per page (default: 50, max: 100)\n- `status` (string): Filter by status\n- `vendor_id` (integer): Filter by vendor\n- `start_date` (string): Filter from date (YYYY-MM-DD)\n- `end_date` (string): Filter to date (YYYY-MM-DD)\n- `currency` (string): Filter by currency code\n- `search` (string): Search in PO number, vendor name, description\n\n**Response:**\n```json\n{\n  \"data\": [\n    {\n      \"po_id\": \"PO-2023-001\",\n      \"number\": \"PO-2023-001\",\n      \"vendor_id\": 123,\n      \"vendor_name\": \"Office Supplies Inc.\",\n      \"order_date\": \"2023-06-15\",\n      \"delivery_date\": \"2023-06-30\",\n      \"status\": \"Sent\",\n      \"currency_code\": \"USD\",\n      \"total_amount\": 1250.00,\n      \"created_at\": \"2023-06-15T10:30:00Z\",\n      \"updated_at\": \"2023-06-15T15:45:00Z\"\n    }\n  ],\n  \"pagination\": {\n    \"current_page\": 1,\n    \"per_page\": 50,\n    \"total\": 150,\n    \"total_pages\": 3\n  }\n}\n```\n\n#### Get Purchase Order\n```http\nGET /purchase-orders/{po_id}\n```\n\n**Response:**\n```json\n{\n  \"po_id\": \"PO-2023-001\",\n  \"number\": \"PO-2023-001\",\n  \"vendor_id\": 123,\n  \"vendor_name\": \"Office Supplies Inc.\",\n  \"vendor_email\": \"orders@officesupplies.com\",\n  \"order_date\": \"2023-06-15\",\n  \"delivery_date\": \"2023-06-30\",\n  \"status\": \"Sent\",\n  \"currency_code\": \"USD\",\n  \"base_currency_code\": \"USD\",\n  \"exchange_rate\": 1.0000,\n  \"credit_terms\": \"Net 30\",\n  \"description\": \"Monthly office supplies order\",\n  \"remarks\": \"Please deliver to reception\",\n  \"items\": [\n    {\n      \"id\": \"item-001\",\n      \"name\": \"Copy Paper A4\",\n      \"description\": \"White copy paper, 80gsm, 500 sheets\",\n      \"ordered_quantity\": 10,\n      \"received_quantity\": 0,\n      \"remaining_quantity\": 10,\n      \"order_unit\": \"reams\",\n      \"unit_price\": 5.50,\n      \"tax_rate\": 7.00,\n      \"discount_rate\": 0.00,\n      \"sub_total_price\": 55.00,\n      \"tax_amount\": 3.85,\n      \"total_amount\": 58.85,\n      \"status\": \"Open\"\n    }\n  ],\n  \"financial_summary\": {\n    \"sub_total_price\": 1150.00,\n    \"discount_amount\": 50.00,\n    \"net_amount\": 1100.00,\n    \"tax_amount\": 77.00,\n    \"total_amount\": 1177.00\n  },\n  \"activity_log\": [\n    {\n      \"id\": \"log-001\",\n      \"action\": \"Created\",\n      \"user_id\": \"user-123\",\n      \"user_name\": \"John Doe\",\n      \"timestamp\": \"2023-06-15T10:30:00Z\",\n      \"description\": \"Purchase order created\"\n    }\n  ]\n}\n```\n\n#### Create Purchase Order\n```http\nPOST /purchase-orders\n```\n\n**Request Body:**\n```json\n{\n  \"vendor_id\": 123,\n  \"order_date\": \"2023-06-15\",\n  \"delivery_date\": \"2023-06-30\",\n  \"currency_code\": \"USD\",\n  \"exchange_rate\": 1.0000,\n  \"credit_terms\": \"Net 30\",\n  \"description\": \"Monthly office supplies order\",\n  \"remarks\": \"Please deliver to reception\",\n  \"items\": [\n    {\n      \"name\": \"Copy Paper A4\",\n      \"description\": \"White copy paper, 80gsm, 500 sheets\",\n      \"ordered_quantity\": 10,\n      \"order_unit\": \"reams\",\n      \"unit_price\": 5.50,\n      \"tax_rate\": 7.00,\n      \"discount_rate\": 0.00\n    }\n  ],\n  \"source_pr_ids\": [\"PR-2023-001\", \"PR-2023-002\"]\n}\n```\n\n**Response:**\n```json\n{\n  \"po_id\": \"PO-2023-001\",\n  \"number\": \"PO-2023-001\",\n  \"status\": \"Draft\",\n  \"created_at\": \"2023-06-15T10:30:00Z\",\n  \"message\": \"Purchase order created successfully\"\n}\n```\n\n#### Update Purchase Order\n```http\nPUT /purchase-orders/{po_id}\n```\n\n**Request Body:** (Same as create, with optional fields)\n\n**Response:**\n```json\n{\n  \"po_id\": \"PO-2023-001\",\n  \"updated_at\": \"2023-06-15T15:45:00Z\",\n  \"message\": \"Purchase order updated successfully\"\n}\n```\n\n#### Delete Purchase Order\n```http\nDELETE /purchase-orders/{po_id}\n```\n\n**Response:**\n```json\n{\n  \"message\": \"Purchase order deleted successfully\",\n  \"deleted_at\": \"2023-06-15T16:00:00Z\"\n}\n```\n\n#### Update Purchase Order Status\n```http\nPATCH /purchase-orders/{po_id}/status\n```\n\n**Request Body:**\n```json\n{\n  \"status\": \"Sent\",\n  \"reason\": \"Ready for vendor processing\"\n}\n```\n\n**Response:**\n```json\n{\n  \"po_id\": \"PO-2023-001\",\n  \"old_status\": \"Draft\",\n  \"new_status\": \"Sent\",\n  \"updated_at\": \"2023-06-15T15:45:00Z\",\n  \"message\": \"Status updated successfully\"\n}\n```\n\n### Purchase Order Items\n\n#### Add Item to Purchase Order\n```http\nPOST /purchase-orders/{po_id}/items\n```\n\n**Request Body:**\n```json\n{\n  \"name\": \"Ballpoint Pens\",\n  \"description\": \"Blue ink, pack of 10\",\n  \"ordered_quantity\": 5,\n  \"order_unit\": \"packs\",\n  \"unit_price\": 12.50,\n  \"tax_rate\": 7.00,\n  \"discount_rate\": 10.00\n}\n```\n\n#### Update Purchase Order Item\n```http\nPUT /purchase-orders/{po_id}/items/{item_id}\n```\n\n#### Delete Purchase Order Item\n```http\nDELETE /purchase-orders/{po_id}/items/{item_id}\n```\n\n### Document Operations\n\n#### Export Purchase Order\n```http\nGET /purchase-orders/{po_id}/export\n```\n\n**Query Parameters:**\n- `format` (string): pdf|excel|csv\n- `sections` (array): header,items,financial,vendor,comments\n\n**Response:**\n```json\n{\n  \"download_url\": \"https://files.carmen-erp.com/exports/po-2023-001.pdf\",\n  \"expires_at\": \"2023-06-15T18:00:00Z\"\n}\n```\n\n#### Email Purchase Order\n```http\nPOST /purchase-orders/{po_id}/email\n```\n\n**Request Body:**\n```json\n{\n  \"to\": \"vendor@supplier.com\",\n  \"cc\": [\"buyer@company.com\"],\n  \"subject\": \"Purchase Order PO-2023-001\",\n  \"message\": \"Please find attached purchase order for processing.\",\n  \"include_attachments\": true\n}\n```\n\n#### Get Related Documents\n```http\nGET /purchase-orders/{po_id}/related-documents\n```\n\n**Response:**\n```json\n{\n  \"grns\": [\n    {\n      \"grn_id\": \"GRN-2023-001\",\n      \"grn_number\": \"GRN-2023-001\",\n      \"received_date\": \"2023-06-20\",\n      \"status\": \"Completed\",\n      \"amount\": 580.00\n    }\n  ],\n  \"invoices\": [\n    {\n      \"invoice_id\": \"INV-2023-001\",\n      \"invoice_number\": \"SUPP-001\",\n      \"invoice_date\": \"2023-06-25\",\n      \"amount\": 1177.00,\n      \"status\": \"Paid\"\n    }\n  ],\n  \"credit_notes\": []\n}\n```\n\n### Bulk Operations\n\n#### Bulk Create Purchase Orders\n```http\nPOST /purchase-orders/bulk-create\n```\n\n**Request Body:**\n```json\n{\n  \"source\": \"purchase_requests\",\n  \"grouping\": {\n    \"by_vendor\": true,\n    \"by_currency\": true\n  },\n  \"purchase_request_ids\": [\"PR-2023-001\", \"PR-2023-002\", \"PR-2023-003\"]\n}\n```\n\n**Response:**\n```json\n{\n  \"created_pos\": [\n    {\n      \"po_id\": \"PO-2023-001\",\n      \"vendor_name\": \"Office Supplies Inc.\",\n      \"currency\": \"USD\",\n      \"total_amount\": 1177.00,\n      \"item_count\": 5\n    }\n  ],\n  \"summary\": {\n    \"total_pos_created\": 2,\n    \"total_items_processed\": 12,\n    \"processing_time\": \"2.3 seconds\"\n  }\n}\n```\n\n#### Bulk Export\n```http\nPOST /purchase-orders/bulk-export\n```\n\n**Request Body:**\n```json\n{\n  \"po_ids\": [\"PO-2023-001\", \"PO-2023-002\"],\n  \"format\": \"pdf\",\n  \"sections\": [\"header\", \"items\", \"financial\"]\n}\n```\n\n#### Bulk Status Update\n```http\nPATCH /purchase-orders/bulk-status\n```\n\n**Request Body:**\n```json\n{\n  \"po_ids\": [\"PO-2023-001\", \"PO-2023-002\"],\n  \"status\": \"Sent\",\n  \"reason\": \"Batch processing for vendor submission\"\n}\n```\n\n## Data Models\n\n### Purchase Order\n```typescript\ninterface PurchaseOrder {\n  po_id: string\n  number: string\n  vendor_id: number\n  vendor_name: string\n  vendor_email?: string\n  order_date: string\n  delivery_date?: string\n  status: PurchaseOrderStatus\n  currency_code: string\n  base_currency_code: string\n  exchange_rate: number\n  credit_terms?: string\n  description?: string\n  remarks?: string\n  sub_total_price: number\n  discount_amount: number\n  net_amount: number\n  tax_amount: number\n  total_amount: number\n  items: PurchaseOrderItem[]\n  source_pr_ids?: string[]\n  created_by: number\n  created_at: string\n  updated_at: string\n  activity_log: ActivityLogEntry[]\n}\n```\n\n### Purchase Order Item\n```typescript\ninterface PurchaseOrderItem {\n  id: string\n  name: string\n  description?: string\n  ordered_quantity: number\n  received_quantity: number\n  remaining_quantity: number\n  order_unit: string\n  base_unit?: string\n  conversion_factor?: number\n  unit_price: number\n  tax_rate: number\n  discount_rate: number\n  sub_total_price: number\n  discount_amount: number\n  tax_amount: number\n  total_amount: number\n  status: ItemStatus\n  source_pr_id?: string\n  source_pr_item_id?: string\n}\n```\n\n### Activity Log Entry\n```typescript\ninterface ActivityLogEntry {\n  id: string\n  action: string\n  user_id: string\n  user_name: string\n  activity_type: ActivityType\n  description: string\n  timestamp: string\n  metadata?: object\n}\n```\n\n### Enums\n\n#### Purchase Order Status\n```typescript\nenum PurchaseOrderStatus {\n  Draft = \"Draft\",\n  Sent = \"Sent\",\n  PartiallyReceived = \"PartiallyReceived\",\n  FullyReceived = \"FullyReceived\",\n  Closed = \"Closed\",\n  Cancelled = \"Cancelled\",\n  Voided = \"Voided\"\n}\n```\n\n#### Item Status\n```typescript\nenum ItemStatus {\n  Open = \"Open\",\n  PartiallyReceived = \"PartiallyReceived\",\n  FullyReceived = \"FullyReceived\",\n  Cancelled = \"Cancelled\",\n  Closed = \"Closed\"\n}\n```\n\n#### Activity Type\n```typescript\nenum ActivityType {\n  Creation = \"Creation\",\n  StatusChange = \"StatusChange\",\n  ItemModification = \"ItemModification\",\n  DocumentGeneration = \"DocumentGeneration\",\n  Communication = \"Communication\",\n  SystemEvent = \"SystemEvent\"\n}\n```\n\n## Error Handling\n\n### Standard Error Response\n```json\n{\n  \"error\": {\n    \"code\": \"VALIDATION_ERROR\",\n    \"message\": \"Invalid request data\",\n    \"details\": [\n      {\n        \"field\": \"vendor_id\",\n        \"message\": \"Vendor ID is required\"\n      }\n    ],\n    \"request_id\": \"req_123456789\"\n  }\n}\n```\n\n### Error Codes\n\n| Code | Status | Description |\n|------|--------|-------------|\n| VALIDATION_ERROR | 400 | Invalid request data |\n| UNAUTHORIZED | 401 | Invalid or missing authentication |\n| FORBIDDEN | 403 | Insufficient permissions |\n| NOT_FOUND | 404 | Resource not found |\n| CONFLICT | 409 | Resource conflict |\n| RATE_LIMITED | 429 | Too many requests |\n| INTERNAL_ERROR | 500 | Server error |\n\n### Business Logic Errors\n\n| Code | Description |\n|------|-------------|\n| PO_ALREADY_SENT | Cannot modify sent purchase order |\n| INVALID_STATUS_TRANSITION | Invalid status change |\n| INSUFFICIENT_PERMISSIONS | User lacks required permissions |\n| VENDOR_INACTIVE | Selected vendor is inactive |\n| CURRENCY_NOT_SUPPORTED | Currency not supported |\n| ITEM_ALREADY_RECEIVED | Cannot modify received items |\n\n## Rate Limiting\n\n**Standard Limits:**\n- 1000 requests per hour per user\n- 100 requests per minute per user\n- 10 bulk operations per hour per user\n\n**Headers:**\n```\nX-RateLimit-Limit: 1000\nX-RateLimit-Remaining: 999\nX-RateLimit-Reset: 1640995200\n```\n\n## Webhooks\n\n### Available Events\n\n| Event | Description |\n|-------|-------------|\n| po.created | Purchase order created |\n| po.updated | Purchase order updated |\n| po.status_changed | Status changed |\n| po.item_added | Item added to PO |\n| po.item_updated | Item updated |\n| po.sent | PO sent to vendor |\n| po.received | Items received |\n\n### Webhook Payload\n```json\n{\n  \"event\": \"po.status_changed\",\n  \"timestamp\": \"2023-06-15T15:45:00Z\",\n  \"data\": {\n    \"po_id\": \"PO-2023-001\",\n    \"old_status\": \"Draft\",\n    \"new_status\": \"Sent\",\n    \"user_id\": \"user-123\"\n  }\n}\n```\n\n---\n\n*API Documentation Version: 1.0*\n*Last Updated: Latest*";

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
</body>
