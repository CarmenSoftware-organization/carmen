<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard Module Sitemap - Carmen ERP Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .sidebar nav {
            padding: 0 1rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-section ul {
            list-style: none;
        }

        .nav-section a {
            display: block;
            padding: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-section a:hover,
        .nav-section a.active {
            background: var(--bg-light);
            color: var(--primary);
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            max-width: calc(100% - 280px);
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            display: flex;
            gap: 2rem;
        }

        .document-content {
            flex: 1;
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            min-width: 0;
        }

        .toc-sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .toc-sticky {
            position: sticky;
            top: 2rem;
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .toc-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .toc-list {
            list-style: none;
        }

        .toc-list a {
            display: block;
            padding: 0.25rem 0;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .toc-list a:hover {
            color: var(--primary);
        }

        .toc-list .toc-h2 {
            margin-left: 0;
            font-weight: 500;
        }

        .toc-list .toc-h3 {
            margin-left: 1rem;
            font-size: 0.8125rem;
        }

        .toc-list .toc-h4 {
            margin-left: 2rem;
            font-size: 0.75rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        h4 {
            font-size: 1.125rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 1rem;
        }

        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            background: var(--bg-light);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        img {
            max-width: 600px;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin: 1rem 0;
            display: block;
        }

        .mermaid {
            background: var(--bg-white);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            border: 1px solid var(--border);
            max-width: 800px;
            overflow-x: auto;
        }

        .mermaid svg {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            transform: scale(0.85);
            transform-origin: top center;
        }

        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .toc-sidebar {
                display: none;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Initialize Mermaid with enhanced configuration
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#2563eb',
                primaryTextColor: '#0f172a',
                primaryBorderColor: '#1e40af',
                lineColor: '#64748b',
                secondaryColor: '#10b981',
                tertiaryColor: '#f59e0b',
                background: '#ffffff',
                mainBkg: '#f8fafc',
                secondBkg: '#e2e8f0',
                border1: '#cbd5e1',
                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready
        window.dispatchEvent(new Event('mermaidLoaded'));
    </script>

    <script>
        const markdownContent = "# Dashboard Module Sitemap\n\n## Navigation Hierarchy\n\n```mermaid\ngraph TD\n    A[Main Dashboard] --> B[Header]\n    A --> C[Metric Cards]\n    A --> D[Status Cards]\n    A --> E[Charts Section]\n    A --> F[Activities Table]\n\n    B --> B1[Search Bar]\n    B --> B2[Notifications]\n    B --> B3[Settings]\n    B --> B4[Sidebar Toggle]\n\n    C --> C1[Total Orders]\n    C --> C2[Active Suppliers]\n    C --> C3[Inventory Value]\n    C --> C4[Monthly Spend]\n\n    D --> D1[Critical Stock Items]\n    D --> D2[Orders Pending Approval]\n    D --> D3[Completed Deliveries]\n\n    E --> E1[Order Trends Chart]\n    E --> E2[Spend Analysis Chart]\n    E --> E3[Supplier Growth Chart]\n\n    F --> F1[Activity Row]\n    F1 --> F2[Actions Menu]\n    F2 --> F3[View Details]\n    F2 --> F4[Edit]\n    F2 --> F5[Delete]\n\n    style A fill:#e1f5fe\n    style B fill:#f3e5f5\n    style C fill:#e8f5e9\n    style D fill:#fff3e0\n    style E fill:#fce4ec\n    style F fill:#f1f8e9\n```\n\n## User Flow Diagram\n\n```mermaid\nflowchart LR\n    Start([User Login]) --> Dashboard[Dashboard Page]\n\n    Dashboard --> Search{Search Action?}\n    Search -->|Yes| SearchResults[Search Results]\n    Search -->|No| ViewMetrics[View Metrics]\n\n    ViewMetrics --> CheckStatus{Check Status?}\n    CheckStatus -->|Critical Items| CriticalView[Critical Stock View]\n    CheckStatus -->|Pending Orders| PendingView[Pending Approvals]\n    CheckStatus -->|Deliveries| DeliveryView[Delivery Status]\n\n    Dashboard --> AnalyzeCharts{Analyze Charts?}\n    AnalyzeCharts -->|Order Trends| OrderChart[Order Trends Details]\n    AnalyzeCharts -->|Spend Analysis| SpendChart[Spend Details]\n    AnalyzeCharts -->|Supplier Growth| SupplierChart[Supplier Analytics]\n\n    Dashboard --> ActivityTable[Recent Activities]\n    ActivityTable --> ActivityAction{Select Action}\n    ActivityAction -->|View| ActivityDetail[Activity Details Page]\n    ActivityAction -->|Edit| EditActivity[Edit Activity]\n    ActivityAction -->|Delete| ConfirmDelete[Confirm Deletion]\n\n    Dashboard --> NavModule{Navigate Module?}\n    NavModule -->|Procurement| ProcurementModule[Procurement Module]\n    NavModule -->|Inventory| InventoryModule[Inventory Module]\n    NavModule -->|Vendors| VendorModule[Vendor Module]\n    NavModule -->|Reports| ReportsModule[Reports Module]\n\n    style Dashboard fill:#4fc3f7\n    style ActivityDetail fill:#81c784\n    style ProcurementModule fill:#ffb74d\n```\n\n## Route Structure\n\n```mermaid\ngraph LR\n    Root[/] --> Dashboard[/dashboard]\n\n    Dashboard --> Components[Components]\n    Components --> Header[dashboard-header.tsx]\n    Components --> Cards[dashboard-cards.tsx]\n    Components --> Charts[dashboard-chart.tsx]\n    Components --> Table[dashboard-data-table.tsx]\n\n    Dashboard --> Actions[User Actions]\n    Actions --> View[View Activity Details]\n    Actions --> Edit[Edit Activity]\n    Actions --> Delete[Delete Activity]\n    Actions --> Nav[Navigate to Module]\n\n    View --> PR[/procurement/purchase-requests/:id]\n    View --> PO[/procurement/purchase-orders/:id]\n    View --> GRN[/procurement/goods-received-note/:id]\n    View --> Inv[/inventory-management/*]\n\n    Nav --> ProcModule[/procurement/*]\n    Nav --> InvModule[/inventory-management/*]\n    Nav --> VendorModule[/vendor-management/*]\n    Nav --> ReportModule[/reporting-analytics/*]\n\n    style Dashboard fill:#90caf9\n    style Components fill:#a5d6a7\n    style Actions fill:#ffcc80\n```\n\n## Component Interaction Flow\n\n```mermaid\nsequenceDiagram\n    participant U as User\n    participant D as Dashboard\n    participant H as Header\n    participant M as Metrics Cards\n    participant C as Charts\n    participant T as Activities Table\n    participant A as API\n\n    U->>D: Navigate to Dashboard\n    D->>H: Render Header\n    H-->>U: Display Search, Notifications, Settings\n\n    D->>M: Load Metrics\n    M->>A: Fetch Dashboard Metrics\n    A-->>M: Return Metrics Data\n    M-->>U: Display Metric Cards\n\n    D->>C: Load Charts\n    C->>A: Fetch Chart Data\n    A-->>C: Return Chart Data\n    C-->>U: Display Visualizations\n\n    D->>T: Load Activities\n    T->>A: Fetch Recent Activities\n    A-->>T: Return Activities\n    T-->>U: Display Activity Table\n\n    U->>T: Click Action Menu\n    T-->>U: Show Actions (View/Edit/Delete)\n\n    U->>T: Select View\n    T->>D: Navigate to Detail Page\n    D-->>U: Show Activity Details\n```\n\n## Data Flow Architecture\n\n```mermaid\ngraph TB\n    subgraph Client\n        UI[Dashboard UI]\n        State[Client State]\n    end\n\n    subgraph Server\n        API[API Routes]\n        DB[(Database)]\n        Cache[Redis Cache]\n    end\n\n    subgraph External\n        WS[WebSocket Server]\n        Analytics[Analytics Service]\n    end\n\n    UI -->|Request Metrics| API\n    API -->|Check Cache| Cache\n    Cache -->|Cache Miss| DB\n    DB -->|Return Data| API\n    API -->|Cache Result| Cache\n    API -->|Response| UI\n\n    UI -->|Subscribe Updates| WS\n    WS -->|Real-time Metrics| UI\n\n    UI -->|Track Events| Analytics\n    Analytics -->|Usage Data| DB\n\n    State -->|Persist Preferences| API\n    API -->|Save Settings| DB\n\n    style UI fill:#e3f2fd\n    style API fill:#f3e5f5\n    style DB fill:#e8f5e9\n    style WS fill:#fff3e0\n    style Analytics fill:#fce4ec\n```\n\n## Integration Map\n\n```mermaid\ngraph TD\n    Dashboard[Dashboard Module]\n\n    Dashboard --> Procurement[Procurement Module]\n    Dashboard --> Inventory[Inventory Module]\n    Dashboard --> Vendor[Vendor Module]\n    Dashboard --> Finance[Finance Module]\n    Dashboard --> Reports[Reports & Analytics]\n    Dashboard --> System[System Administration]\n\n    Procurement --> PR[Purchase Requests]\n    Procurement --> PO[Purchase Orders]\n    Procurement --> GRN[Goods Received Notes]\n\n    Inventory --> Stock[Stock Overview]\n    Inventory --> Count[Physical Count]\n    Inventory --> Spot[Spot Check]\n    Inventory --> Adj[Adjustments]\n\n    Vendor --> VList[Vendor List]\n    Vendor --> VProfile[Vendor Profiles]\n    Vendor --> VPrice[Price Lists]\n\n    Finance --> Invoices[Invoices]\n    Finance --> Payments[Payments]\n    Finance --> Budget[Budget Tracking]\n\n    Reports --> Consumption[Consumption Analytics]\n    Reports --> Performance[Performance Metrics]\n    Reports --> Executive[Executive Summary]\n\n    System --> Users[User Management]\n    System --> Workflow[Workflow Config]\n    System --> Permissions[Permissions]\n\n    style Dashboard fill:#64b5f6\n    style Procurement fill:#81c784\n    style Inventory fill:#ffb74d\n    style Vendor fill:#ba68c8\n    style Finance fill:#4dd0e1\n    style Reports fill:#ff8a65\n    style System fill:#a1887f\n```\n\n## State Management Flow\n\n```mermaid\nstateDiagram-v2\n    [*] --> Loading: Page Load\n    Loading --> Authenticated: Auth Success\n    Loading --> Error: Auth Failure\n\n    Authenticated --> FetchingData: Load Dashboard Data\n    FetchingData --> DisplayingData: Data Loaded\n    FetchingData --> Error: Fetch Failed\n\n    DisplayingData --> Interacting: User Action\n\n    Interacting --> SearchMode: Search\n    Interacting --> ViewingDetails: View Activity\n    Interacting --> EditingActivity: Edit Activity\n    Interacting --> NavigatingModule: Navigate Away\n\n    SearchMode --> DisplayingData: Clear Search\n    ViewingDetails --> DisplayingData: Close Details\n    EditingActivity --> SavingChanges: Save\n    SavingChanges --> DisplayingData: Success\n    SavingChanges --> Error: Save Failed\n\n    NavigatingModule --> [*]: Leave Dashboard\n\n    Error --> DisplayingData: Retry\n    Error --> [*]: Fatal Error\n```\n\n## Permission-Based Navigation\n\n```mermaid\ngraph TD\n    User[Authenticated User]\n\n    User --> CheckRole{Check Role}\n\n    CheckRole -->|Staff| StaffView[Staff Dashboard View]\n    CheckRole -->|Dept Manager| DeptView[Department Dashboard View]\n    CheckRole -->|Financial Manager| FinView[Financial Dashboard View]\n    CheckRole -->|Purchasing Staff| PurchView[Purchasing Dashboard View]\n    CheckRole -->|Executive| ExecView[Executive Dashboard View]\n\n    StaffView --> LimitedMetrics[Limited Metrics]\n    StaffView --> DeptActivities[Dept Activities Only]\n\n    DeptView --> DeptMetrics[Department Metrics]\n    DeptView --> DeptTeamActivities[Team Activities]\n    DeptView --> ApprovalQueue[Approval Queue]\n\n    FinView --> FullFinMetrics[Full Financial Metrics]\n    FinView --> BudgetAlerts[Budget Alerts]\n    FinView --> SpendAnalysis[Spend Analysis]\n\n    PurchView --> ProcurementMetrics[Procurement Metrics]\n    PurchView --> VendorMetrics[Vendor Metrics]\n    PurchView --> OrderQueue[Order Queue]\n\n    ExecView --> AllMetrics[All System Metrics]\n    ExecView --> AllActivities[All Activities]\n    ExecView --> ExecutiveReports[Executive Reports]\n\n    style User fill:#42a5f5\n    style StaffView fill:#66bb6a\n    style DeptView fill:#ffa726\n    style FinView fill:#ab47bc\n    style PurchView fill:#26c6da\n    style ExecView fill:#ef5350\n```\n\n## Mobile Navigation Flow\n\n```mermaid\nflowchart TD\n    MobileStart([Mobile User]) --> MobileDash[Mobile Dashboard]\n\n    MobileDash --> HamburgerMenu{Open Menu?}\n    HamburgerMenu -->|Yes| SidebarSheet[Sidebar Sheet]\n    HamburgerMenu -->|No| ScrollContent[Scroll Content]\n\n    SidebarSheet --> SelectModule[Select Module]\n    SelectModule --> CloseSheet[Close Sheet]\n    CloseSheet --> ModulePage[Navigate to Module]\n\n    ScrollContent --> ViewCards[View Metric Cards]\n    ViewCards --> ViewCharts[View Charts]\n    ViewCharts --> ViewTable[View Activities]\n\n    ViewTable --> SwipeRow{Swipe Action?}\n    SwipeRow -->|Left| QuickActions[Quick Actions]\n    SwipeRow -->|Right| ActivityMenu[Activity Menu]\n    SwipeRow -->|Tap| ActivityDetails[Activity Details]\n\n    QuickActions --> ViewAction[View]\n    QuickActions --> EditAction[Edit]\n\n    ActivityMenu --> MoreOptions[More Options]\n    MoreOptions --> Delete[Delete]\n    MoreOptions --> Share[Share]\n\n    style MobileDash fill:#80deea\n    style SidebarSheet fill:#ffcc80\n    style ViewCards fill:#a5d6a7\n    style ViewTable fill:#ce93d8\n```\n";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
