            color: var(--text-secondary);

        }

        }

        table {

        hr {
            border: none;
            border-top: 1px solid var(--border);

        img {

            height: auto;
            border-radius: 0.5rem;

        .mermaid {

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Initialize Mermaid with enhanced configuration
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#2563eb',
                primaryTextColor: '#0f172a',
                primaryBorderColor: '#1e40af',
                lineColor: '#64748b',
                secondaryColor: '#10b981',
                tertiaryColor: '#f59e0b',
                background: '#ffffff',
                mainBkg: '#f8fafc',
                secondBkg: '#e2e8f0',
                border1: '#cbd5e1',
                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready
        window.dispatchEvent(new Event('mermaidLoaded'));
    </script>

    <script>
        const markdownContent = "# Workflow Management\n\n> **Feature:** System Administration > Workflow\n> **Pages:** 4\n> **Status:** ‚úÖ Production Ready\n\n---\n\n## Overview\n\nWorkflow Management provides comprehensive approval workflow configuration for Carmen ERP, enabling organizations to define multi-step approval processes for purchase requests, orders, inventory adjustments, and other business transactions.\n\n### Key Features\n\n1. **Workflow Configuration** - Define multi-stage approval workflows\n2. **Role Assignment** - Assign approval roles to workflow stages\n3. **Conditional Routing** - Route approvals based on conditions\n4. **Escalation Rules** - Auto-escalate overdue approvals\n5. **Notification Settings** - Configure approval notifications\n6. **Template Library** - Pre-built workflow templates\n\n---\n\n## Page Structure\n\n### 1. Workflow Home\n**Route:** `/system-administration/workflow`\n\nDashboard showing:\n- Active workflows count\n- Pending approvals\n- Quick access to configuration\n- Quick access to role assignment\n\n### 2. Workflow Configuration\n**Route:** `/system-administration/workflow/workflow-configuration`\n\n#### Features:\n- Workflow list (table/card view)\n- Create new workflow\n- Edit existing workflows\n- Enable/disable workflows\n- Workflow templates\n\n#### Workflow List Columns:\n- Name\n- Type (Purchase Request, Purchase Order, etc.)\n- Stages Count\n- Active Status\n- Actions\n\n### 3. Workflow Detail/Edit\n**Route:** `/system-administration/workflow/workflow-configuration/[id]`\n\n#### Configuration Tabs:\n\n**General Settings**\n- Workflow Name\n- Workflow Type\n- Description\n- Active Status\n\n**Stages Configuration**\n- Stage Name\n- Sequence Order\n- Required Approvers Count\n- Timeout (hours)\n- Auto-escalate\n\n**Routing Rules**\n- Condition-based routing\n- Amount thresholds\n- Department-specific routing\n- Role-based routing\n\n**Notifications**\n- Email notifications\n- Slack/Teams integration\n- Notification templates\n- Escalation notifications\n\n**Products/Filters** (Optional)\n- Apply workflow to specific products\n- Apply to specific categories\n- Apply to specific vendors\n\n### 4. Role Assignment\n**Route:** `/system-administration/workflow/role-assignment`\n\n#### Features:\n- Assign roles to workflow stages\n- Assign users to approval roles\n- Department-specific assignments\n- Hierarchy-based assignments\n\n#### Configuration Panel:\n- Select Workflow\n- Select Stage\n- Assign Roles\n- Assign Users\n- Set Department Scope\n\n---\n\n## Data Model\n\n```typescript\ninterface Workflow {\n  id: string;\n  name: string;\n  type: WorkflowType;\n  description?: string;\n  isActive: boolean;\n\n  stages: WorkflowStage[];\n  routing: RoutingRule[];\n  notifications: NotificationSettings;\n\n  createdBy: string;\n  createdAt: Date;\n  updatedAt: Date;\n}\n\ninterface WorkflowStage {\n  id: string;\n  name: string;\n  sequence: number;\n  requiredApprovers: number; // Minimum approvers needed\n  timeout: number; // Hours before escalation\n  escalateTo?: string; // User/Role ID\n  roles: string[]; // Role IDs that can approve\n}\n\ninterface RoutingRule {\n  condition: string; // e.g., \"amount > 5000\"\n  targetStage: string;\n}\n\nenum WorkflowType {\n  PURCHASE_REQUEST = 'Purchase Request',\n  PURCHASE_ORDER = 'Purchase Order',\n  INVENTORY_ADJUSTMENT = 'Inventory Adjustment',\n  TRANSFER = 'Transfer',\n  PRODUCTION_ORDER = 'Production Order',\n  CREDIT_NOTE = 'Credit Note'\n}\n```\n\n---\n\n## Business Rules\n\n1. **Sequential Approval**: Stages must be approved in sequence\n2. **Minimum Approvers**: Each stage requires minimum number of approvals\n3. **Timeout Escalation**: Auto-escalate after timeout period\n4. **Role Validation**: Only assigned roles can approve\n5. **Withdrawal**: Requester can withdraw before first approval\n\n---\n\n**Last Updated:** 2025-01-17\n**Version:** 1.0.0\n";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
