    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Initialize Mermaid with enhanced configuration
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#2563eb',
                primaryTextColor: '#0f172a',
                primaryBorderColor: '#1e40af',
                lineColor: '#64748b',
                secondaryColor: '#10b981',
                tertiaryColor: '#f59e0b',
                background: '#ffffff',
                mainBkg: '#f8fafc',
                secondBkg: '#e2e8f0',
                border1: '#cbd5e1',
                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready
        window.dispatchEvent(new Event('mermaidLoaded'));
    </script>

    <script>
        const markdownContent = "# Location Management\n\n> **Feature:** System Administration > Location Management\n> **Pages:** 4\n> **Status:** ‚úÖ Production Ready\n\n---\n\n## Overview\n\nLocation Management provides centralized control over all physical business locations in the Carmen ERP system. This feature enables organizations to define, configure, and maintain locations including warehouses, restaurants, central kitchens, delivery points, and end-of-period (EOP) locations.\n\n### Key Features\n\n1. **Location CRUD** - Create, view, edit, and delete locations\n2. **Dual View Modes** - Toggle between table and card views\n3. **Advanced Filtering** - Filter by status, type, and search\n4. **Hierarchical Organization** - Support for location hierarchies\n5. **Configuration Management** - Manage location-specific settings\n6. **Status Tracking** - Active/inactive status management\n\n---\n\n## Page Structure\n\n### 1. Location List Page\n**Route:** `/system-administration/location-management`\n\n#### Features:\n- **Search Bar**: Search by name, code, or type\n- **Quick Filters**:\n  - Status (All, Active, Inactive)\n  - Type (All, Warehouse, Restaurant, Kitchen, etc.)\n- **View Toggle**: Switch between table and card views\n- **Create Button**: Add new location\n- **Print Button**: Generate location reports\n\n#### Table View Columns:\n- Code\n- Name\n- Type\n- EOP (End of Period)\n- Delivery Point\n- Status (badge)\n- Actions (View, Edit, Delete)\n\n#### Card View:\n- Location name and code\n- Status badge\n- Type and EOP information\n- Delivery point\n- Quick action buttons\n\n### 2. Create Location Page\n**Route:** `/system-administration/location-management/new`\n\n#### Form Sections:\n\n**Basic Information**\n- Location Code (required, unique)\n- Location Name (required)\n- Location Type (dropdown: Warehouse, Restaurant, Central Kitchen, Store, Delivery Point)\n- Status (Active/Inactive toggle)\n\n**Address Details**\n- Address Line 1\n- Address Line 2\n- City\n- State/Province\n- Postal Code\n- Country\n\n**Configuration**\n- Is EOP Location (End of Period)\n- Is Delivery Point\n- Parent Location (for hierarchical structure)\n- Default Department\n- Timezone\n\n**Contact Information**\n- Phone Number\n- Email\n- Manager Name\n- Emergency Contact\n\n**Advanced Settings**\n- Allow Inventory\n- Allow Transfers\n- Allow Purchases\n- Allow Production\n- Cost Center Code\n- Tax Identifier\n\n### 3. View Location Page\n**Route:** `/system-administration/location-management/[id]/view`\n\n#### Sections:\n\n**Location Header**\n- Location name and code\n- Status badge\n- Edit button\n\n**Details Cards**\n- Basic Information\n- Address\n- Contact Details\n- Configuration Settings\n\n**Statistics**\n- Active Users\n- Inventory Items\n- Pending Transfers\n- Monthly Transactions\n\n**Recent Activity**\n- Recent inventory movements\n- Recent transfers\n- Recent purchases\n- Recent production\n\n### 4. Edit Location Page\n**Route:** `/system-administration/location-management/[id]/edit`\n\nSame form as Create Location, pre-populated with existing data.\n\n---\n\n## Data Model\n\n```typescript\ninterface Location {\n  // Identity\n  id: string;\n  code: string;\n  name: string;\n  type: LocationType;\n\n  // Address\n  address: {\n    line1: string;\n    line2?: string;\n    city: string;\n    state: string;\n    postalCode: string;\n    country: string;\n  };\n\n  // Configuration\n  isEOP: boolean; // End of Period location\n  isDeliveryPoint: boolean;\n  parentLocationId?: string;\n  defaultDepartment?: string;\n  timezone: string;\n\n  // Contact\n  phone?: string;\n  email?: string;\n  manager?: string;\n  emergencyContact?: string;\n\n  // Permissions\n  allowInventory: boolean;\n  allowTransfers: boolean;\n  allowPurchases: boolean;\n  allowProduction: boolean;\n\n  // Financial\n  costCenter?: string;\n  taxId?: string;\n\n  // Status\n  isActive: boolean;\n\n  // Audit\n  createdBy: string;\n  createdAt: Date;\n  updatedBy: string;\n  updatedAt: Date;\n}\n\nenum LocationType {\n  WAREHOUSE = 'Warehouse',\n  RESTAURANT = 'Restaurant',\n  CENTRAL_KITCHEN = 'Central Kitchen',\n  STORE = 'Store',\n  DELIVERY_POINT = 'Delivery Point',\n  OFFICE = 'Office',\n  FRANCHISE = 'Franchise'\n}\n```\n\n---\n\n## API Endpoints\n\n```http\nGET /api/locations\nPOST /api/locations\nGET /api/locations/:id\nPUT /api/locations/:id\nDELETE /api/locations/:id\nGET /api/locations/:id/statistics\nGET /api/locations/:id/activity\n```\n\n---\n\n## Business Rules\n\n1. **Unique Code**: Location codes must be unique within organization\n2. **Active Location Required**: At least one active location required\n3. **Hierarchy Validation**: Parent location must exist and be active\n4. **Circular Prevention**: Cannot create circular parent-child relationships\n5. **Deletion Rules**: Cannot delete location with active inventory or pending transactions\n\n---\n\n## User Guide\n\n### Creating a Location\n\n1. Navigate to Location Management\n2. Click \"Create Location\"\n3. Fill required fields (code, name, type)\n4. Add address details\n5. Configure settings\n6. Save location\n\n### Editing a Location\n\n1. Find location in list\n2. Click Edit button\n3. Modify fields as needed\n4. Save changes\n\n---\n\n**Last Updated:** 2025-01-17\n**Version:** 1.0.0\n";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
