<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .sidebar nav {
            padding: 0 1rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-section ul {
            list-style: none;
        }

        .nav-section a {
            display: block;
            padding: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-section a:hover,
        .nav-section a.active {
            background: var(--bg-light);
            color: var(--primary);
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            max-width: calc(100% - 280px);
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            display: flex;
            gap: 2rem;
        }

        .document-content {
            flex: 1;
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            min-width: 0;
        }

        .toc-sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .toc-sticky {
            position: sticky;
            top: 2rem;
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .toc-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .toc-list {
            list-style: none;
        }

        .toc-list a {
            display: block;
            padding: 0.25rem 0;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .toc-list a:hover {
            color: var(--primary);
        }

        .toc-list .toc-h2 {
            margin-left: 0;
            font-weight: 500;
        }

        .toc-list .toc-h3 {
            margin-left: 1rem;
            font-size: 0.8125rem;
        }

        .toc-list .toc-h4 {
            margin-left: 2rem;
            font-size: 0.75rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        h4 {
            font-size: 1.125rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 1rem;
        }

        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            background: var(--bg-light);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        img {
            max-width: 600px;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin: 1rem 0;
            display: block;
        }

        .mermaid {
            background: var(--bg-white);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            border: 1px solid var(--border);
            max-width: 800px;
            overflow-x: auto;
        }

        .mermaid svg {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            transform: scale(0.85);
            transform-origin: top center;
        }

        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .toc-sidebar {
                display: none;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Initialize Mermaid with enhanced configuration
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#2563eb',
                primaryTextColor: '#0f172a',
                primaryBorderColor: '#1e40af',
                lineColor: '#64748b',
                secondaryColor: '#10b981',
                tertiaryColor: '#f59e0b',
                background: '#ffffff',
                mainBkg: '#f8fafc',
                secondBkg: '#e2e8f0',
                border1: '#cbd5e1',
                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready
        window.dispatchEvent(new Event('mermaidLoaded'));
    </script>

    <script>
        const markdownContent = "# Physical Count Module - Site Map\n\n## Main Site Map Flow\n\n```mermaid\ngraph TD\n    A[Main Inventory Management] --> B[Physical Count Dashboard]\n    A --> C[Physical Count Management]\n    A --> D[Physical Count Creation Wizard]\n\n    B --> B1[Statistics Overview]\n    B --> B2[Activity Charts]\n    B --> B3[Recent Counts]\n    B --> B4[All Counts Table]\n    B --> D\n\n    C --> C1[List/Grid View Toggle]\n    C --> C2[Search & Filters]\n    C --> C3[Count Management Actions]\n    C --> C4[New Count Modal]\n    C --> C5[Count Detail Modal]\n\n    D --> D1[Step 1: Setup]\n    D --> D2[Step 2: Location Selection]\n    D --> D3[Step 3: Item Review]\n    D --> D4[Step 4: Final Review]\n\n    D1 --> D2\n    D2 --> D3\n    D3 --> D4\n    D4 --> E[Active Count Interface]\n\n    E --> E1[Count Header Controls]\n    E --> E2[Location Navigation Bar]\n    E --> E3[Item Counting Interface]\n    E --> E4[Progress Tracking Panel]\n\n    E1 --> F[Count Completion]\n    F --> G[Inventory Adjustments]\n    F --> H[Reports & Analytics]\n\n    C4 --> I[New Count Form]\n    I --> J[Count Created]\n    J --> C\n\n    C5 --> K[Count Detail Form]\n    K --> L[Count Updated]\n    L --> C\n```\n\n## Detailed Page Navigation Flow\n\n```mermaid\ngraph LR\n    subgraph \"Physical Count Creation Wizard\"\n        PCA[\"/physical-count\"]\n        PCA --> PC1[\"Step 1: Setup<br/>- Counter Name<br/>- Department<br/>- Date/Time<br/>- Notes\"]\n        PC1 --> PC2[\"Step 2: Location Selection<br/>- Multi-select locations<br/>- Location details<br/>- Validation\"]\n        PC2 --> PC3[\"Step 3: Item Review<br/>- Review items<br/>- Exclude options<br/>- Stock levels\"]\n        PC3 --> PC4[\"Step 4: Final Review<br/>- Summary<br/>- Confirmation<br/>- Submit\"]\n    end\n\n    subgraph \"Active Count Interface\"\n        PC4 --> ACI[\"/physical-count/active/[id]\"]\n        ACI --> ACH[\"Count Header<br/>- Session info<br/>- Duration<br/>- Controls\"]\n        ACI --> ACL[\"Location Bar<br/>- Location tabs<br/>- Item counts<br/>- Navigation\"]\n        ACI --> ACMI[\"Main Interface<br/>- Item list<br/>- Count inputs<br/>- Status selection\"]\n        ACI --> ACP[\"Progress Panel<br/>- Progress bar<br/>- Statistics<br/>- Completion\"]\n    end\n\n    subgraph \"Dashboard Interface\"\n        PCB[\"/physical-count/dashboard\"] --> DS[\"Statistics Cards<br/>- Total counts<br/>- In progress<br/>- Active counters<br/>- Pending review\"]\n        PCB --> DC[\"Activity Chart<br/>- Time-based view<br/>- Filtering<br/>- Visualization\"]\n        PCB --> DR[\"Recent Counts<br/>- Latest activities<br/>- Status indicators<br/>- Quick access\"]\n        PCB --> DT[\"All Counts Table<br/>- Comprehensive view<br/>- Management actions<br/>- Bulk operations\"]\n    end\n\n    subgraph \"Management Interface\"\n        PCM[\"/physical-count-management\"] --> MV[\"View Controls<br/>- List/Grid toggle<br/>- Filter options<br/>- Search functionality\"]\n        PCM --> ML[\"List View<br/>- Detailed rows<br/>- Action buttons<br/>- Status indicators\"]\n        PCM --> MG[\"Grid View<br/>- Card layout<br/>- Quick overview<br/>- Visual status\"]\n        PCM --> MM[\"Modals<br/>- New count form<br/>- Detail forms<br/>- Confirmations\"]\n    end\n```\n\n## Modal and Dialog Flow\n\n```mermaid\ngraph TD\n    subgraph \"Management Modals\"\n        NCM[New Count Modal] --> NCF[\"New Count Form<br/>- Store selection<br/>- Department<br/>- Counter assignment<br/>- Date scheduling<br/>- Notes\"]\n        NCF --> NCS[Count Created Successfully]\n        NCS --> CLOSE1[Close Modal]\n\n        CDM[Count Detail Modal] --> CDF[\"Count Detail Form<br/>- Count configuration<br/>- Item management<br/>- Status updates<br/>- Progress tracking\"]\n        CDF --> CDS[Count Updated Successfully]\n        CDS --> CLOSE2[Close Modal]\n    end\n\n    subgraph \"Confirmation Dialogs\"\n        DEL[Delete Count] --> DCONF[\"Delete Confirmation<br/>- Confirm action<br/>- Warning message<br/>- Cancel/Proceed\"]\n        DCONF --> DELCONF[Count Deleted]\n\n        COMP[Complete Count] --> CCONF[\"Completion Confirmation<br/>- Variance summary<br/>- Final review<br/>- Submit/Cancel\"]\n        CCONF --> INVENTORY[Update Inventory]\n    end\n\n    subgraph \"Action Flows\"\n        START[Start Count] --> ACTIVE[Redirect to Active Interface]\n        PAUSE[Pause Count] --> PAUSED[Count Paused State]\n        RESUME[Resume Count] --> ACTIVE\n        SCHEDULE[Schedule Count] --> SFORM[Scheduling Form]\n        SFORM --> SCHEDULED[Count Scheduled]\n    end\n```\n\n## Data Flow and State Management\n\n```mermaid\ngraph TB\n    subgraph \"Data Sources\"\n        API[Physical Count API]\n        MOCK[Mock Data]\n        USER[User Context]\n        INV[Inventory Data]\n    end\n\n    subgraph \"State Management\"\n        FORM[Form State]\n        COUNT[Count Data]\n        FILTER[Filter State]\n        PROGRESS[Progress State]\n    end\n\n    subgraph \"Components\"\n        WIZARD[Creation Wizard]\n        DASH[Dashboard]\n        MGMT[Management]\n        ACTIVE[Active Count]\n    end\n\n    API --> COUNT\n    MOCK --> COUNT\n    USER --> FORM\n    INV --> COUNT\n\n    COUNT --> WIZARD\n    COUNT --> DASH\n    COUNT --> MGMT\n    COUNT --> ACTIVE\n\n    FORM --> WIZARD\n    FILTER --> MGMT\n    FILTER --> DASH\n    PROGRESS --> ACTIVE\n\n    WIZARD --> |Submit| API\n    ACTIVE --> |Update| API\n    MGMT --> |CRUD| API\n```\n\n## URL Structure and Routes\n\n```mermaid\ngraph LR\n    subgraph \"Route Structure\"\n        ROOT[\"/inventory-management\"]\n\n        ROOT --> PC[\"/physical-count\"]\n        ROOT --> PCD[\"/physical-count/dashboard\"]\n        ROOT --> PCM[\"/physical-count-management\"]\n        ROOT --> PCA[\"/physical-count/active/[id]\"]\n\n        PC --> |Wizard Steps| PC1[\"Step 1-4<br/>Component-based navigation\"]\n        PCD --> |Dashboard Views| PCD1[\"Statistics<br/>Charts<br/>Tables\"]\n        PCM --> |Management Views| PCM1[\"List View<br/>Grid View<br/>Modals\"]\n        PCA --> |Active Count| PCA1[\"Location-based<br/>Real-time counting\"]\n    end\n\n    subgraph \"Navigation Patterns\"\n        NAV1[Linear Wizard Flow]\n        NAV2[Tab-based Dashboard]\n        NAV3[Filter-based Management]\n        NAV4[Location-based Active]\n\n        PC1 --> NAV1\n        PCD1 --> NAV2\n        PCM1 --> NAV3\n        PCA1 --> NAV4\n    end\n```\n\n## Component Hierarchy Map\n\n```mermaid\ngraph TD\n    subgraph \"Physical Count Module Components\"\n        PC[PhysicalCountPage] --> PS[PhysicalCountSetup]\n        PC --> LS[LocationSelection]\n        PC --> IR[ItemReview]\n        PC --> FR[FinalReview]\n\n        PCD[PhysicalCountDashboard] --> CT[CountsTable]\n        PCD --> CHART[Activity Chart]\n        PCD --> STATS[Statistics Cards]\n\n        PCM[PhysicalCountManagement] --> CLI[CountListItem]\n        PCM --> CDC[CountDetailCard]\n        PCM --> NCF[NewCountForm]\n        PCM --> CDF[CountDetailForm]\n\n        PCAI[PhysicalActiveCountInterface] --> CH[CountHeader]\n        PCAI --> LB[LocationBar]\n        PCAI --> CI[CountInterface]\n        PCAI --> PP[ProgressPanel]\n    end\n\n    subgraph \"Shared UI Components\"\n        BUTTON[Button]\n        CARD[Card]\n        INPUT[Input]\n        SELECT[Select]\n        MODAL[Modal]\n        BADGE[Badge]\n        TABLE[Table]\n    end\n\n    PS --> BUTTON\n    PS --> CARD\n    PS --> INPUT\n    PS --> SELECT\n\n    LS --> BUTTON\n    LS --> CARD\n\n    IR --> TABLE\n    IR --> BUTTON\n\n    FR --> CARD\n    FR --> BUTTON\n\n    CLI --> CARD\n    CLI --> BADGE\n    CLI --> BUTTON\n\n    CDC --> CARD\n    CDC --> BADGE\n    CDC --> BUTTON\n\n    NCF --> MODAL\n    NCF --> INPUT\n    NCF --> SELECT\n\n    CDF --> MODAL\n    CDF --> INPUT\n```";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
