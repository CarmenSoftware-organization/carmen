            font-size: 0.875rem;

            padding: 2rem;

            color: var(--text-secondary);

            margin-bottom: 1rem;

            color: var(--primary);
            text-decoration: none;

            color: var(--text-secondary);

            color: var(--primary);

            margin-left: 0;

            margin-bottom: 1rem;

        }

            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;

            font-size: 1.25rem;

        }

            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        }

            margin-bottom: 1rem;

        }

            margin-bottom: 0.5rem;

            padding: 1rem;
            border-radius: 0.5rem;

            padding: 0;
            color: inherit;
        }

            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {

            max-width: 600px;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin: 1rem 0;

        }

            max-width: 100%;
            max-height: 500px;
            height: auto;
            transform: scale(0.85);

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .toc-sidebar {
                display: none;
            }
        }

te range)\n- [Filter Field 2] (dropdown/text/date range)\n- Date range picker\n- Advanced filter\n\n**Sorting**:\n- Sort by [Field 1]\n- Sort by [Field 2]\n- Sort by Date\n- Sort by Status\n\n**Actions**:\n- Create New [Entity]\n- Edit [Entity]\n- View Details\n- Delete [Entity]\n- Export to Excel\n- Print List\n- Bulk Actions\n\n#### Action Flows\n\n**Create New [Entity]**:\n```mermaid\nflowchart LR\n    Click[\"Click Create New\"] --> Navigate[\"Navigate to New [Entity] Form\"]\n    Navigate --> Display[\"Display Creation Form\"]\n```\n\n**Edit [Entity]**:\n```mermaid\nflowchart LR\n    Click[\"Click Edit\"] --> Navigate[\"Navigate to Edit Page\"]\n    Navigate --> Display[\"Display Pre-populated Form\"]\n```\n\n**Delete [Entity]**:\n```mermaid\nflowchart LR\n    Click[\"Click Delete\"] --> Modal[\"Show Delete Confirmation Modal\"]\n    Modal --> Delete[\"Delete [Entity] Record\"]\n```\n\n**Search**:\n```mermaid\nflowchart LR\n    Type[\"Type Search Query\"] --> Search[\"Search [Entity] Records\"]\n    Search --> Display[\"Display Filtered Results\"]\n```\n\n**Apply Filters**:\n```mermaid\nflowchart LR\n    Select[\"Select Filter Criteria\"] --> Apply[\"Apply Filters\"]\n    Apply --> Refresh[\"Refresh List View\"]\n```\n\n**Export to Excel**:\n```mermaid\nflowchart LR\n    Click[\"Click Export\"] --> Generate[\"Generate Excel File\"]\n    Generate --> Download[\"Download File\"]\n```\n\n---\n\n### Detail Page\n**Path**: `/[module-route]/[list-route]/:id`\n**File**: `app/(main)/[module-route]/[list-route]/[id]/page.tsx`\n\n![Detail Page](screenshots/[module]-detail.png)\n*[Entity] Detail View - Comprehensive information display*\n\n**Tabs**:\n- Overview\n- [Tab 2 Name]\n- [Tab 3 Name]\n- [Tab 4 Name]\n- Documents\n- Activity Log\n\n**Overview Tab**:\n\n**Basic Information**:\n- [Field 1]\n- [Field 2]\n- [Field 3]\n- Status\n- Created Date\n- Last Modified\n\n**[Section 1 Name]**:\n- [Field 1]\n- [Field 2]\n- [Field 3]\n\n**[Section 2 Name]**:\n- [Field 1]\n- [Field 2]\n- [Field 3]\n\n**Actions**:\n- Back to List\n- Edit [Entity]\n- Delete [Entity]\n- Print\n- Download PDF\n- [Custom Action 1]\n- [Custom Action 2]\n\n#### Action Flows\n\n**Switch Tabs**:\n```mermaid\nflowchart LR\n    Click[\"Click Tab\"] --> Load[\"Load Tab Content\"]\n    Load --> Display[\"Display Tab Data\"]\n```\n\n**Back to List**:\n```mermaid\nflowchart LR\n    Click[\"Click Back\"] --> Navigate[\"Navigate to List Page\"]\n    Navigate --> Display[\"Display List View\"]\n```\n\n**Edit [Entity]**:\n```mermaid\nflowchart LR\n    Click[\"Click Edit\"] --> Navigate[\"Navigate to Edit Page\"]\n    Navigate --> Display[\"Display Edit Form\"]\n```\n\n**Delete [Entity]**:\n```mermaid\nflowchart LR\n    Click[\"Click Delete\"] --> Modal[\"Show Delete Confirmation\"]\n    Modal --> Delete[\"Delete Record\"]\n    Delete --> Navigate[\"Navigate to List Page\"]\n```\n\n**Print**:\n```mermaid\nflowchart LR\n    Click[\"Click Print\"] --> Open[\"Open Print Dialog\"]\n    Open --> Print[\"Print Detail View\"]\n```\n\n**Download PDF**:\n```mermaid\nflowchart LR\n    Click[\"Click Download PDF\"] --> Generate[\"Generate PDF Document\"]\n    Generate --> Download[\"Download PDF File\"]\n```\n\n---\n\n### New/Create Form\n**Path**: `/[module-route]/[list-route]/new`\n**File**: `app/(main)/[module-route]/[list-route]/new/page.tsx`\n\n![New Form](screenshots/[module]-new-form.png)\n*New [Entity] Creation Form - Multi-section form with validation*\n\n**Component**: `[EntityName]Form`\n\n**Form Sections**:\n\n1. **Basic Information**\n   - [Field 1] (required)\n   - [Field 2] (dropdown)\n   - [Field 3]\n   - [Field 4] (required)\n   - [Field 5] (textarea)\n\n2. **[Section 2 Name]**\n   - [Field 1] (required)\n   - [Field 2] (required, validated)\n   - [Field 3] (required, validated)\n   - [Field 4]\n\n3. **[Section 3 Name]**\n   - [Field 1] (dropdown, required)\n   - [Field 2] (required)\n   - [Field 3] (required)\n   - [Field 4] (required)\n   - [Field 5] (dropdown, required         // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
