<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Index - Carmen ERP Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .sidebar nav {
            padding: 0 1rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-section ul {
            list-style: none;
        }

        .nav-section a {
            display: block;
            padding: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-section a:hover,
        .nav-section a.active {
            background: var(--bg-light);
            color: var(--primary);
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            max-width: calc(100% - 280px);
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            display: flex;
            gap: 2rem;
        }

        .document-content {
            flex: 1;
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            min-width: 0;
        }

        .toc-sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .toc-sticky {
            position: sticky;
            top: 2rem;
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .toc-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .toc-list {
            list-style: none;
        }

        .toc-list a {
            display: block;
            padding: 0.25rem 0;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .toc-list a:hover {
            color: var(--primary);
        }

        .toc-list .toc-h2 {
            margin-left: 0;
            font-weight: 500;
        }

        .toc-list .toc-h3 {
            margin-left: 1rem;
            font-size: 0.8125rem;
        }

        .toc-list .toc-h4 {
            margin-left: 2rem;
            font-size: 0.75rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        h4 {
            font-size: 1.125rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 1rem;
        }

        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            background: var(--bg-light);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        img {
            max-width: 600px;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin: 1rem 0;
            display: block;
        }

        .mermaid {
            background: var(--bg-white);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            border: 1px solid var(--border);
            max-width: 800px;
            overflow-x: auto;
        }

        .mermaid svg {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            transform: scale(0.85);
            transform-origin: top center;
        }

        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .toc-sidebar {
                display: none;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Initialize Mermaid with enhanced configuration
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#2563eb',
                primaryTextColor: '#0f172a',
                primaryBorderColor: '#1e40af',
                lineColor: '#64748b',
                secondaryColor: '#10b981',
                tertiaryColor: '#f59e0b',
                background: '#ffffff',
                mainBkg: '#f8fafc',
                secondBkg: '#e2e8f0',
                border1: '#cbd5e1',
                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready
        window.dispatchEvent(new Event('mermaidLoaded'));
    </script>
</head>

    <aside class="sidebar">
        <div class="sidebar-header">

        <nav>

    </aside>

    <div class="main-content">
        <div class="breadcrumb"><a href="../index.html">Documentation</a> / <a href="../index.html">INVENTORY</a></div>

        <div class="content-wrapper">
            <div class="document-content" id="markdown-content"></div>

            <aside class="toc-sidebar">
                <div class="toc-sticky">
                    <div class="toc-title">On This Page</div>
                    <ul class="toc-list" id="toc-list"></ul>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const markdownContent = "# Screenshot Index\n\nThis document provides an index of all captured screenshots in the `screenshots/` folder with descriptions and usage context.\n\n## Inventory Management Core Screenshots\n\n### Dashboard and Overview\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `inventory-management-dashboard.png` | Main dashboard with 6 draggable widgets, inventory charts, and quick navigation | ✅ Landing Page |\n| `inventory-balance-report.png` | Comprehensive balance report with tabs, filters, and valuation metrics | ✅ Inventory Balance page |\n| `inventory-adjustments-list.png` | Adjustments list with search, filtering, sorting, and status indicators | ✅ Adjustments List page |\n\n### Physical Count Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `physical-count-setup.png` | Physical count wizard Step 1 with form validation and setup options | ✅ Physical Count Wizard |\n\n### Spot Check Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `spot-check-dashboard.png` | Spot check dashboard with card-based layout and progress metrics | ✅ Spot Check Dashboard |\n| `spot-check-main.png` | Spot check main list view with search and filters | ✅ Spot Check Main |\n| `spot-check-new.png` | New spot check creation form | ✅ New Spot Check |\n| `spot-check-active.png` | Active spot check interface for conducting counts | ✅ Active Spot Checks |\n\n### Stock Overview Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `stock-overview-main.png` | Stock overview landing page with metrics and charts | ✅ Stock Overview Landing |\n| `stock-cards-list.png` | Stock cards list view with product information | ✅ Stock Cards |\n| `stock-card-detail.png` | Individual stock card with transaction history | ✅ Stock Card Detail |\n| `slow-moving-report.png` | Slow moving inventory analysis report | ✅ Slow Moving Report |\n| `inventory-aging-report.png` | Inventory aging analysis with age categories | ✅ Inventory Aging |\n\n### Stock In and Adjustments Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `stock-in-list.png` | Stock in list with receipt records | ✅ Stock In List |\n| `inventory-adjustment-detail.png` | Inventory adjustment detail page with items and journal entry | ✅ Adjustment Detail |\n\n### Physical Count Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `physical-count-dashboard.png` | Physical count management dashboard | ✅ Count Dashboard |\n\n### Other Module Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `fractional-inventory.png` | Fractional inventory management interface | ✅ Fractional Inventory |\n| `period-end.png` | Period end closing interface | ✅ Period End |\n\n## Procurement Module Screenshots\n\n### Purchase Requests\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `purchase-request-list-view.png` | Purchase requests list with status badges and filtering | Referenced in integration sections |\n| `purchase-request-detail-view.png` | Detailed view of individual purchase request with item breakdown | Referenced in integration sections |\n| `purchase-request-creation-form.png` | Multi-step form for creating new purchase requests | Referenced in integration sections |\n\n### Purchase Orders\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `purchase-orders-list-page.png` | Purchase orders list with status tracking | Referenced in Stock In integration |\n| `purchase-order-detail-page.png` | Detailed PO view with item lines and approval workflow | Referenced in Stock In integration |\n| `purchase-order-documents-tab.png` | Document attachment interface for purchase orders | Referenced in modals section |\n| `purchase-order-new-po-menu.png` | PO creation menu with options (from PR, bulk, manual) | Referenced in actions section |\n\n## UI Component Screenshots\n\n### Action Menus and Dropdowns\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `action-menu-popup.png` | Context menu showing available actions for items | Referenced in Actions section |\n| `filter-dropdown-all-stage.png` | Stage filter dropdown with all workflow stages | Referenced in Dropdown Fields |\n| `filter-dropdown-all-requester.png` | Requester filter dropdown with user selection | Referenced in Dropdown Fields |\n| `bulk-operations-menu-pr-detail.png` | Bulk operations menu on PR detail page | Referenced in Actions section |\n\n### Workflow Components\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `workflow-review-required-button.png` | Review required workflow button state | Referenced in Actions section |\n| `my-approvals-workflow-buttons.png` | Approval action buttons (Approve/Reject) | Referenced in Actions section |\n| `flagged-review-workflow-buttons.png` | Flagged item review workflow controls | Referenced in Actions section |\n\n### Interactive Components\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `item-detail-hover-expanded.png` | Expanded item detail on hover showing additional information | Referenced in Data Display section |\n| `role-based-purchasing-staff-view.png` | Role-specific view for purchasing staff users | Referenced in Permissions section |\n\n## Store Operations Screenshots\n\n### Store Requisitions\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `store-operations-dashboard.png` | Store operations landing page with metrics and navigation | Referenced in integration sections |\n| `store-requisition-list.png` | List of store requisitions with spec document image references\n\nFor automated capture, refer to the Puppeteer script in the earlier analysis documentation.\n\n---\n\n**Last Updated**: October 2, 2025\n**Screenshot Count**: 40 captured, 2 placeholders remaining (dynamic routes)\n";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
