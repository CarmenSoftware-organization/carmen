                mainBkg: '#f8fafc',
                secondBkg: '#e2e8f0',
                border1: '#cbd5e1',
                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready
        window.dispatchEvent(new Event('mermaidLoaded'));

    <script>
        const markdownContent = "# Finance Module - Complete Sitemap\n\n> **Module:** Finance\n> **Total Pages:** 7\n> **Last Updated:** 2025-01-17\n\n---\n\n## Navigation Hierarchy\n\n```\nFinance\n‚îú‚îÄ‚îÄ Dashboard (Landing Page)\n‚îÇ   ‚îî‚îÄ‚îÄ /finance\n‚îÇ\n‚îú‚îÄ‚îÄ Account Code Mapping\n‚îÇ   ‚îî‚îÄ‚îÄ /finance/account-code-mapping\n‚îÇ\n‚îú‚îÄ‚îÄ Currency Management\n‚îÇ   ‚îî‚îÄ‚îÄ /finance/currency-management\n‚îÇ\n‚îú‚îÄ‚îÄ Exchange Rates\n‚îÇ   ‚îî‚îÄ‚îÄ /finance/exchange-rates\n‚îÇ\n‚îî‚îÄ‚îÄ Department List\n    ‚îî‚îÄ‚îÄ /finance/department-list\n```\n\n---\n\n## Page Count by Sub-Module\n\n| Sub-Module | Page Count | Status |\n|------------|------------|--------|\n| Dashboard | 1 | ‚úÖ Complete |\n| Account Code Mapping | 1 | ‚úÖ Complete |\n| Currency Management | 2 | ‚úÖ Complete |\n| Exchange Rates | 2 | ‚úÖ Complete |\n| Department List | 1 | ‚úÖ Complete |\n| **TOTAL** | **7** | **‚úÖ Complete** |\n\n---\n\n## Detailed Page Descriptions\n\n### Dashboard (1 page)\n\n**Route:** `/finance`\n\n**Features:**\n- Financial overview\n- Quick access to sub-modules\n- Key metrics display\n\n---\n\n### Account Code Mapping (1 page)\n\n**Route:** `/finance/account-code-mapping`\n\n**Features:**\n- Store/location to GL account mapping\n- Category hierarchical mapping\n- Subcategory assignments\n- Item group mappings\n- Department code linking\n- Search and filter\n- Bulk import/export\n- Print functionality\n\n**Data Fields:**\n- Store/Location\n- Category\n- Sub-Category\n- Item Group\n- Department\n- Account Code\n\n**Actions:**\n- Scan\n- Import/Export\n- Edit mappings\n- Print reports\n- Search\n\n---\n\n### Currency Management (2 pages)\n\n#### Page 1: Currency List\n**Route:** `/finance/currency-management`\n\n**Features:**\n- Active currency listing\n- Currency activation/deactivation\n- Search currencies\n- Filter active currencies\n- CRUD operations\n\n**Data Fields:**\n- Currency Code (ISO 4217)\n- Currency Description\n- Active Status\n\n**Actions:**\n- Create new currency\n- Delete currency\n- Print currency list\n- Toggle active status\n- Bulk selection\n\n#### Page 2: Currency Detail/Edit\n**Route:** `/finance/currency-management/[code]` (implicit)\n\n**Features:**\n- Currency code configuration\n- Description management\n- Activation control\n- Audit information\n\n---\n\n### Exchange Rates (2 pages)\n\n#### Page 1: Exchange Rate Viewer\n**Route:** `/finance/exchange-rates`\n\n**Features:**\n- Current exchange rates display\n- Base currency selection (implied USD)\n- Rate to 6 decimal precision\n- Last updated timestamp\n- Search currencies\n- CSV import for bulk rates\n- Manual rate entry\n\n**Data Fields:**\n- Currency Code\n- Currency Name\n- Exchange Rate (6 decimal places)\n- Last Updated Date\n\n**Actions:**\n- Add new rate\n- Print rate sheet\n- Import from CSV\n- Edit individual rates\n- View rate history\n\n#### Page 2: Exchange Rate History (implied)\n**Features:**\n- Historical rate tracking\n- Rate change trends\n- Audit trail\n\n---\n\n### Department List (1 page)\n\n**Route:** `/finance/department-list`\n\n**Features:**\n- Department listing\n- Cost center organization\n- Department hierarchy\n- Budget allocation integration\n\n**Data Fields:**\n- Department Code\n- Department Name\n- Cost Center\n- Parent Department\n- Budget\n\n**Actions:**\n- Create department\n- Edit department\n- Assign cost centers\n- View hierarchy\n\n---\n\n## User Flows\n\n### Common User Journeys\n\n#### 1. Set Up GL Account Mapping\n```\n/finance\n  ‚Üí Account Code Mapping\n    ‚Üí /finance/account-code-mapping\n      ‚Üí Search for store/category\n        ‚Üí Edit mapping\n          ‚Üí Assign account code\n            ‚Üí Save\n```\n\n#### 2. Add New Currency\n```\n/finance\n  ‚Üí Currency Management\n    ‚Üí /finance/currency-management\n      ‚Üí Click \"Create\"\n        ‚Üí Enter currency code\n          ‚Üí Enter description\n            ‚Üí Activate\n              ‚Üí Save\n```\n\n#### 3. Update Exchange Rates\n```\n/finance\n  ‚Üí Exchange Rates\n    ‚Üí /finance/exchange-rates\n      ‚Üí Option A: Import CSV\n        ‚Üí Upload file\n          ‚Üí Validate rates\n            ‚Üí Confirm import\n      ‚Üí Option B: Manual Entry\n        ‚Üí Click \"Add Rate\"\n          ‚Üí Enter currency and rate\n            ‚Üí Save\n```\n\n---\n\n## Access Control\n\n### Role-Based Access\n\n| Feature | Finance Manager | Accountant | Manager | Staff |\n|---------|----------------|------------|---------|-------|\n| Account Mapping | Full | Full | View | None |\n| Currency Management | Full | Edit | View | None |\n| Exchange Rates | Full | Full | View | None |\n| Departments | Full | Edit | View | None |\n| GL Integration | Full | Full | None | None |\n\n---\n\n## Technical Notes\n\n### Components\n\n**Account Code Mapping**:\n- AccountCodeMapping - Main table view\n- Mapping filters and search\n- Import/export functionality\n\n**Currency Management**:\n- CurrencyManagement - List view\n- Currency CRUD operations\n- Active status toggle\n\n**Exchange Rates**:\n- ExchangeRateViewer - Rate display\n- CSV import handler\n- Rate calculation engine\n\n**Departments**:\n- DepartmentList - Department view\n- Hierarchy display\n- Cost center management\n\n### Data Structures\n\n```typescript\ninterface AccountMapping {\n  store: string;\n  category: string;\n  subCategory: string;\n  itemGroup: string;\n  department: string;\n  accountCode: string;\n}\n\ninterface Currency {\n  code: string; // ISO 4217\n  description: string;\n  active: boolean;\n}\n\ninterface ExchangeRate {\n  code: string;\n  name: string;\n  rate: number; // 6 decimal precision\n  lastUpdated: string; // ISO date\n}\n\ninterface Department {\n  code: string;\n  name: string;\n  costCenter?: string;\n  parentDepartment?: string;\n  budget?: number;\n}\n```\n\n---\n\n## Integration Patterns\n\n### General Ledger Integration\n\n**Account Code Posting:**\n```\nTransaction ‚Üí Category/Department ‚Üí Account Mapping ‚Üí GL Account Code\n```\n\n**Multi-Currency Transactions:**\n```\nTransaction (Foreign Currency) ‚Üí Exchange Rate ‚Üí Base Currency Amount ‚Üí GL Posting\n```\n\n### Data Synchronization\n\n**Exchange Rate Updates:**\n- Manual entry in UI\n- CSV bulk import\n- API integration (external rate provider)\n- Scheduled automatic updates\n\n**Account Code Management:**\n- Maintain in Carmen ERP\n- Export to GL system\n- Reconciliation reports\n- Mapping validation\n\n---\n\n## Related Documentation\n\n- [Account Code Mapping Feature Specification](./features/account-code-mapping/README.md)\n- [Currency Management Feature Specification](./features/currency-management/README.md)\n- [Exchange Rates Feature Specification](./features/exchange-rates/README.md)\n- [Departments Feature Specification](./features/departments/README.md)\n\n---\n\n**Last Updated:** 2025-01-17\n**Module Version:** 1.0.0\n";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
