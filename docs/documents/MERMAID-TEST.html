<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Test Page - Carmen ERP Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .sidebar nav {
            padding: 0 1rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-section ul {
            list-style: none;
        }

        .nav-section a {
            display: block;
            padding: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-section a:hover,
        .nav-section a.active {
            background: var(--bg-light);
            color: var(--primary);
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            max-width: calc(100% - 280px);
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            display: flex;
            gap: 2rem;
        }

        .document-content {
            flex: 1;
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            min-width: 0;
        }

        .toc-sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .toc-sticky {
            position: sticky;
            top: 2rem;
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .toc-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .toc-list {
            list-style: none;
        }

        .toc-list a {
            display: block;
            padding: 0.25rem 0;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .toc-list a:hover {
            color: var(--primary);
        }

        .toc-list .toc-h2 {
            margin-left: 0;
            font-weight: 500;
        }

        .toc-list .toc-h3 {
            margin-left: 1rem;
            font-size: 0.8125rem;
        }

        .toc-list .toc-h4 {
            margin-left: 2rem;
            font-size: 0.75rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        h4 {
            font-size: 1.125rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 1rem;
        }

        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            background: var(--bg-light);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        img {
            max-width: 600px;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin: 1rem 0;
            display: block;
        }

        .mermaid {
            background: var(--bg-white);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            border: 1px solid var(--border);
            max-width: 800px;
            overflow-x: auto;
        }

        .mermaid svg {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            transform: scale(0.85);
            transform-origin: top center;
        }

        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .toc-sidebar {
                display: none;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Initialize Mermaid with enhanced configuration
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#2563eb',
                primaryTextColor: '#0f172a',
                primaryBorderColor: '#1e40af',
                lineColor: '#64748b',
                secondaryColor: '#10b981',
                tertiaryColor: '#f59e0b',
                background: '#ffffff',
                mainBkg: '#f8fafc',
                secondBkg: '#e2e8f0',
                border1: '#cbd5e1',
                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready
        window.dispatchEvent(new Event('mermaidLoaded'));
    </script>
</head>
<body>

        <nav>

                </ul>

    <div class="main-content">
        <div class="breadcrumb"><a href="index.html">Documentation</a></div>

        <div class="content-wrapper">
            <div class="document-content" id="markdown-content"></div>

            <aside class="toc-sidebar">
                <div class="toc-sticky">
                    <div class="toc-title">On This Page</div>
                    <ul class="toc-list" id="toc-list"></ul>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const markdownContent = "# Mermaid Diagram Test Page\n\nThis page demonstrates the various types of Mermaid diagrams supported in the Carmen ERP documentation system.\n\n## Flowchart Example\n\n```mermaid\ngraph TD\n    A[Purchase Request Created] --> B{Budget Check}\n    B -->|Approved| C[Convert to PO]\n    B -->|Rejected| D[Return to Requester]\n    C --> E[Send to Vendor]\n    E --> F[Receive Goods]\n    F --> G[Process GRN]\n    G --> H[Update Inventory]\n```\n\n## Sequence Diagram Example\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant Frontend\n    participant API\n    participant Database\n\n    User->>Frontend: Submit Purchase Request\n    Frontend->>API: POST /api/purchase-requests\n    API->>Database: Insert PR Record\n    Database-->>API: PR Created\n    API-->>Frontend: Success Response\n    Frontend-->>User: Display Confirmation\n\n    Note over User,Database: Workflow Approval Process\n\n    User->>Frontend: Check PR Status\n    Frontend->>API: GET /api/purchase-requests/:id\n    API->>Database: Query PR\n    Database-->>API: PR Data\n    API-->>Frontend: PR Details\n    Frontend-->>User: Display Status\n```\n\n## Entity Relationship Diagram\n\n```mermaid\nerDiagram\n    PURCHASE_REQUEST ||--o{ PR_ITEM : contains\n    PURCHASE_REQUEST ||--|| WORKFLOW : \"goes through\"\n    PURCHASE_REQUEST }o--|| USER : \"created by\"\n    PURCHASE_REQUEST }o--|| VENDOR : \"for vendor\"\n\n    PR_ITEM }o--|| PRODUCT : references\n    PR_ITEM }o--|| LOCATION : \"for location\"\n\n    VENDOR ||--o{ PRICELIST : has\n    PRICELIST ||--o{ PRICELIST_ITEM : contains\n    PRICELIST_ITEM }o--|| PRODUCT : \"prices product\"\n\n    PURCHASE_REQUEST {\n        string id PK\n        string requestNumber\n        string status\n        date requestDate\n        decimal totalAmount\n        string createdBy FK\n        string vendorId FK\n    }\n\n    PR_ITEM {\n        string id PK\n        string prId FK\n        string productId FK\n        decimal quantity\n        decimal unitPrice\n        decimal totalPrice\n    }\n```\n\n## Gantt Chart Example\n\n```mermaid\ngantt\n    title Purchase Request to Delivery Timeline\n    dateFormat YYYY-MM-DD\n    section Request Phase\n    Create PR           :a1, 2024-01-01, 1d\n    Approval Process    :a2, after a1, 3d\n\n    section Procurement\n    Create PO           :b1, after a2, 1d\n    Vendor Acceptance   :b2, after b1, 2d\n\n    section Fulfillment\n    Order Processing    :c1, after b2, 5d\n    Shipping            :c2, after c1, 3d\n\n    section Receipt\n    Receive Goods       :d1, after c2, 1d\n    Quality Check       :d2, after d1, 1d\n    Update Inventory    :d3, after d2, 1d\n```\n\n## State Diagram Example\n\n```mermaid\nstateDiagram-v2\n    [*] --> Draft\n    Draft --> Pending_Approval: Submit\n    Pending_Approval --> Approved: Approve\n    Pending_Approval --> Rejected: Reject\n    Pending_Approval --> Draft: Return for Revision\n\n    Rejected --> [*]\n\n    Approved --> In_Progress: Create PO\n    In_Progress --> Partially_Received: Receive Some Items\n    In_Progress --> Completed: Receive All Items\n    Partially_Received --> Completed: Receive Remaining\n\n    Completed --> Closed: Final Review\n    Closed --> [*]\n```\n\n## Class Diagram Example\n\n```mermaid\nclassDiagram\n    class PurchaseRequest {\n        +String id\n        +String requestNumber\n        +Date requestDate\n        +String status\n        +Decimal totalAmount\n        +submitForApproval()\n        +approve()\n        +reject()\n        +convertToPO()\n    }\n\n    class PRItem {\n        +String id\n        +String productId\n        +Decimal quantity\n        +Decimal unitPrice\n        +calculateTotal()\n    }\n\n    class Workflow {\n        +String id\n        +String status\n        +Array approvers\n        +moveToNextStage()\n        +sendNotification()\n    }\n\n    class Vendor {\n        +String id\n        +String name\n        +String email\n        +Array pricelists\n        +getActivePrice()\n    }\n\n    PurchaseRequest \"1\" --> \"*\" PRItem : contains\n    PurchaseRequest \"1\" --> \"1\" Workflow : has\n    PurchaseRequest \"*\" --> \"1\" Vendor : for\n```\n\n## Pie Chart Example\n\n```mermaid\npie title Purchase Requests by Status\n    \"Pending Approval\" : 35\n    \"Approved\" : 25\n    \"In Progress\" : 20\n    \"Completed\" : 15\n    \"Rejected\" : 5\n```\n\n## User Journey Example\n\n```mermaid\njourney\n    title Purchase Request User Journey\n    section Create Request\n      Open PR Form: 5: User\n      Add Items: 4: User\n      Select Vendor: 4: User\n      Submit Request: 5: User\n    section Approval\n      Review Request: 3: Manager\n      Check Budget: 2: Manager\n      Approve Request: 5: Manager\n    section Processing\n      Convert to PO: 5: Purchasing\n      Send to Vendor: 5: Purchasing\n    section Delivery\n      Receive Goods: 4: Warehouse\n      Quality Check: 4: Warehouse\n      Update Inventory: 5: System\n";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
