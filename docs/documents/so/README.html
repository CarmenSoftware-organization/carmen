                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready

    <script>
        const markdownContent = "# Store Operations Module Documentation\n\nThis directory contains comprehensive documentation for the Store Operations module of the Carmen ERP system.\n\n## Documentation Structure\n\n### üìä Sitemap and Architecture\n- **[store-operations-sitemap.md](./store-operations-sitemap.md)** - Complete Mermaid sitemap showing module structure, navigation flow, and user interaction patterns\n\n### üìã Detailed Specifications\n- **[store-operations-specification.md](./store-operations-specification.md)** - Comprehensive specification document covering all UI elements, workflows, actions, and technical implementation details\n\n### üì∏ Screenshots\nAll screenshots are captured at full page resolution and show the actual application state:\n\n- **[store-operations-dashboard.png](./store-operations-dashboard.png)** - Main dashboard with draggable widgets\n- **[store-requisition-list.png](./store-requisition-list.png)** - Requisitions list with advanced filtering\n- **[store-requisition-detail-items.png](./store-requisition-detail-items.png)** - Requisition detail showing items tab\n- **[store-requisition-detail-stock.png](./store-requisition-detail-stock.png)** - Requisition detail showing stock movements tab\n- **[store-replenishment-page.png](./store-replenishment-page.png)** - Stock replenishment dashboard and inventory table\n- **[wastage-reporting-page.png](./wastage-reporting-page.png)** - Wastage analytics and reporting interface\n\n## Module Overview\n\nThe Store Operations module manages:\n- **Store Requisitions**: Complete lifecycle from creation to fulfillment\n- **Stock Replenishment**: Monitoring and ordering for low stock items\n- **Wastage Reporting**: Tracking and analyzing inventory waste\n- **Dashboard Analytics**: Real-time metrics and customizable widgets\n\n## Key Features Documented\n\n### üéõÔ∏è Store Operations Dashboard\n- Draggable widget system using React Beautiful DnD\n- 6 interactive widgets with real-time data rder ‚Üí Track ‚Üí Replenish\n\n### Wastage Workflow\nIdentify ‚Üí Record ‚Üí Classify ‚Üí Review ‚Üí Approve ‚Üí Write-off\n\n## Navigation Hierarchy\n\n```\nStore Operations\n‚îú‚îÄ‚îÄ Dashboard (Drag & Drop Widgets)\n‚îú‚îÄ‚îÄ Store Requisitions\n‚îÇ   ‚îú‚îÄ‚îÄ List View (Table/Card Toggle)\n‚îÇ   ‚îî‚îÄ‚îÄ Detail View\n‚îÇ       ‚îú‚îÄ‚îÄ Items Tab (Inline Editing)\n‚îÇ       ‚îú‚îÄ‚îÄ Stock Movements Tab\n‚îÇ       ‚îú‚îÄ‚îÄ Journal Entries Tab\n‚îÇ       ‚îî‚îÄ‚îÄ Approval Workflow Tab\n‚îú‚îÄ‚îÄ Stock Replenishment\n‚îÇ   ‚îú‚îÄ‚îÄ Statistics Cards\n‚îÇ   ‚îú‚îÄ‚îÄ Trend Chart\n‚îÇ   ‚îî‚îÄ‚îÄ Inventory Table\n‚îî‚îÄ‚îÄ Wastage Reporting\n    ‚îú‚îÄ‚îÄ Analytics Dashboard\n    ‚îú‚îÄ‚îÄ Trend Charts\n    ‚îî‚îÄ‚îÄ Records Management\n```\n\n## File Sizes and Complexity\n\n| Component | File Size | Lines | Screenshot Size | Complexity |\n|-----------|-----------|-------|-----------------|------------|\n| Dashboard | Small | ~200 | 253KB | Medium |\n| Requisition List | Medium | ~500 | 476KB | High |\n| Requisition Detail | **Largest** | **1,950** | 440KB+369KB | **Very High** |\n| Stock Replenishment | Medium | ~330 | 334KB | Medium |\n| Wastage Reporting | Medium | ~400 | TBD | Medium |\n\n## Usage Instructions\n\n1. **For Developers**: Start with the sitemap to understand the overall structure, then review the detailed specification\n2. **For Product Managers**: Focus on the specification document for feature details and user workflows\n3. **For UI/UX Designers**: Use the screenshots alongside the specification to understand current implementation\n4. **For QA Teams**: The specification provides comprehensive test scenarios and expected behaviors\n\n## Last Updated\nGenerated: September 25, 2024\nSource Code Analysis: Complete recursive scan of store operations module\nScreenshots: Full-page captures of all major interfaces\nDocumentation Status: ‚úÖ Complete\n\n---\n\nThis documentation provides a complete analysis of the Store Operations module based on recursive source code scanning and live application capture. All screenshots and specifications reflect the current state of the application as of the generation date.";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
