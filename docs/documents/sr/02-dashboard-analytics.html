    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;

        body {

            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .sidebar nav {
            padding: 0 1rem;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-section ul {
            list-style: none;
        }

        .nav-section a {
            display: block;
            padding: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-section a:hover,
        .nav-section a.active {
            background: var(--bg-light);

        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            max-width: calc(100% - 280px);
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            display: flex;

        }

            border-radius: 0.75rem;

            min-width: 0;
        }

            width: 250px;
            flex-shrink: 0;
        }

        .toc-sticky {

            top: 2rem;
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);

        .toc-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .toc-list {
            list-style: none;
        }

        .toc-list a {
            display: block;
            padding: 0.25rem 0;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;

        .toc-list a:hover {
            color: var(--primary);
        }

        .toc-list .toc-h2 {
            margin-left: 0;
            font-weight: 500;
        }

        .toc-list .toc-h3 {
            margin-left: 1rem;
            font-size: 0.8125rem;
        }

        .toc-list .toc-h4 {
            margin-left: 2rem;
            font-size: 0.75rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        h4 {
            font-size: 1.125rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 1rem;
        }

        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            background: var(--bg-light);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        img {
            max-width: 600px;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin: 1rem 0;
            display: block;
        }

        .mermaid {
            background: var(--bg-white);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            border: 1px solid var(--border);
            max-width: 800px;
            overflow-x: auto;
        }

        .mermaid svg {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            transform: scale(0.85);
            transform-origin: top center;
        }

        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .toc-sidebar {
                display: none;
            }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Initialize Mermaid with enhanced configuration
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#2563eb',
                primaryTextColor: '#0f172a',
                primaryBorderColor: '#1e40af',
                lineColor: '#64748b',
                secondaryColor: '#10b981',
                tertiaryColor: '#f59e0b',
                background: '#ffffff',
                mainBkg: '#f8fafc',
                secondBkg: '#e2e8f0',
                border1: '#cbd5e1',
                border2: '#94a3b8'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                wrap: true
            },
            gantt: {
                useMaxWidth: true
            }
        });

        // Expose mermaid globally and signal it's ready
        window.mermaid = mermaid;
        window.mermaidReady = true;

        // Dispatch event when mermaid is ready
        window.dispatchEvent(new Event('mermaidLoaded'));
    </script>

    <script>
        const markdownContent = "# Feature: Dashboard and Analytics\n\n## Description\nThe Carmen ERP Dashboard and Analytics system provides a comprehensive overview of the organization's procurement, inventory, and operational performance through an interactive dashboard interface. The system displays real-time key performance indicators (KPIs), trend analysis charts, and recent activity monitoring. It features responsive card-based layouts with metric cards showing current values and percentage changes, interactive charts for trend visualization, and a comprehensive activity table that tracks recent system activities across all modules.\n\n## Process Flow (Step by Step)\n1. User navigates to `/dashboard` from the main navigation menu\n2. System initializes SidebarProvider with custom spacing configuration\n3. Dashboard layout renders with DashboardHeader, DashboardCards, DashboardChart, and DashboardDataTable components\n4. DashboardCards loads and displays main KPI metrics with trend indicators\n5. System calculates percentage changes and displays trending icons (up/down arrows)\n6. Status cards section loads with critical alerts and operational status indicators\n7. DashboardChart renders three different chart types: Area chart for order trends, Bar chart for spend analysis, Line chart for supplier network growth\n8. Chart components use ChartContainer with accessibility layers and interactive tooltips\n9. DashboardDataTable loads recent activities data with status and priority color coding\n10. Activity table provides dropdown actions for each record (View, Edit, Delete)\n11. All components update automatically based on data refresh intervals\n12. User can interact with charts through hover tooltips and activity table actions\n\n## Flow Diagram (Mermaid)\n```mermaid\nflowchart TD\n    A[User Access Dashboard] --> B[Initialize SidebarProvider]\n    B --> C[Render Dashboard Layout]\n    C --> D[Load DashboardHeader]\n    C --> E[Load DashboardCards]\n    C --> F[Load DashboardChart]\n    C --> G[Load DashboardDataTable]\n\n    E --> H[Display KPI Metrics]\n    H --> I[Calculate Trends]\n    I --> J[Show Trend Indicators]\n\n    E --> K[Display Status Cards]\n    K --> L[Apply Status Colors]\n\n    F --> M[Render Area Chart - Orders]\n    F --> N[Render Bar Chart - Spend]\n    F --> O[Render Line Chart - Suppliers]\n\n    M --> P[Enable Chart Tooltips]\n    N --> P\n    O --> P\n\n    G --> Q[Load Activity Data]\n    Q --> R[Apply Status Colors]\n    R --> S[Apply Priority Colors]\n    S --> T[Render Action Dropdowns]\n\n    T --> U{User Action?}\n    U -->|View| V[Navigate to Detail]\n    U -->|Edit| W[Open Edit Form]\n    U -->|Delete| X[Confirm Delete]\n    U -->|None| Y[End]\n    V --> Y\n    W --> Y\n    X --> Y\n```\n\n## Screen Capture Locations\n- Capture: Full dashboard with all KPI cards showing positive and negative trends\n- Capture: Status cards section highlighting critical stock items and pending approvals\n- Capture: Interactive chart tooltips on hover for each chart type\n- Capture: Recent activities table with dropdown actions menu open\n- Capture: Mobile responsive dashboard layout showing card stacking\n- Capture: Dashboard during data loading states\n- Capture: Empty state when no recent activities exist\n\n## Schema Entities (Plain Text)\nDashboardCard: Contains title, value, change percentage, trend direction, icon, and description for KPI display.\nStatusCard: Represents operational status with title, value, status level (critical/warning/success), icon, and description.\nChartData: Time-series data structure with month, orders, spend, and suppliers values for trend visualization.\nActivityRecord: Recent system activities with id, type, header, status, target, reviewer, priority, and date information.\nChartConfig: Configuration object defining chart colors and labels for consistent theming.\n\n## Key Dashboard Sections\n\n### Main KPI Cards\n1. **Total Orders** - Purchase orders count with monthly trend\n2. **Active Suppliers** - Verified supplier count with growth percentage\n3. **Inventory Value** - Current stock value with change indicator\n4. **Monthly Spend** - Total procurement expenditure with trend\n\n### Status Alert Cards\n1. **Critical Stock Items** - Items below minimum threshold (red alert)\n2. **Orders Pending Approval** - Awaiting manager approval (yellow warning)\n3. **Completed Deliveries** - Successfully delivered orders (green success)\n\n### Analytics Charts\n1. **Order Trends** - Area chart showing 6-month purchase order patterns\n2. **Spend Analysis** - Bar chart displaying monthly procurement spend\n3. **Supplier Network Growth** - Line chart correlating supplier count with order volume\n\n### Recent Activities Table\n- Displays latest procurement and inventory activities\n- Status-coded badges for document states\n- Priority indicators for urgent items\n- Reviewer assignments and dates\n- Action dropdown menus for each record\n\n## Ambiguities & Assumptions\nAssumption: Dashboard data refreshes automatically without explicit user refresh action.\nAssumption: KPI calculations use month-over-month comparison for trend percentages.\nAmbiguity: The exact refresh interval for real-time data updates is not specified.\nAssumption: Chart data represents last 6 months of historical information.\nAmbiguity: User permission levels for accessing different KPI data are not clearly defined.\nAssumption: Critical stock threshold is predetermined and configurable elsewhere in the system.\nAmbiguity: The maximum number of recent activities displayed in the table is not specified.\nAssumption: All monetary values are displayed in the system's default currency setting.";

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        const contentDiv = document.getElementById('markdown-content');
        contentDiv.innerHTML = marked.parse(markdownContent);

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            if (!window.mermaid) {
                console.log('Mermaid not loaded yet, waiting...');
                return;
            }

            // Find all code blocks with mermaid language
            const mermaidBlocks = contentDiv.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');

            if (mermaidBlocks.length === 0) {
                console.log('No mermaid blocks found');
                return;
            }

            console.log('Found', mermaidBlocks.length, 'mermaid blocks');

            mermaidBlocks.forEach((block, index) => {
                const mermaidCode = block.textContent;
                const pre = block.parentElement;

                // Create a div for mermaid diagram
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidCode;
                mermaidDiv.id = 'mermaid-diagram-' + index;

                // Replace the pre block with mermaid div
                pre.replaceWith(mermaidDiv);
            });

            // Run mermaid rendering
            window.mermaid.run({
                querySelector: '.mermaid'
            }).then(() => {
                console.log('Mermaid diagrams rendered successfully');
            }).catch(err => {
                console.error('Mermaid rendering error:', err);
            });
        }

        // Wait for mermaid to load before rendering
        if (window.mermaidReady) {
            renderMermaidDiagrams();
        } else {
            window.addEventListener('mermaidLoaded', renderMermaidDiagrams);
            // Fallback timeout
            setTimeout(renderMermaidDiagrams, 1000);
        }

        // Generate TOC from headings
        const tocList = document.getElementById('toc-list');
        const headings = contentDiv.querySelectorAll('h2, h3, h4');

        headings.forEach((heading, index) => {
            const id = 'heading-' + index;
            heading.id = id;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();

            li.appendChild(a);
            tocList.appendChild(li);
        });

        // Highlight active TOC item on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    tocList.querySelectorAll('a').forEach(a => {
                        a.style.color = a.getAttribute('href') === '#' + id ? 'var(--primary)' : 'var(--text-secondary)';
                        a.style.fontWeight = a.getAttribute('href') === '#' + id ? '600' : '400';
                    });
                }
            });
        }, { threshold: 1.0 });

        headings.forEach(heading => observer.observe(heading));
    </script>
