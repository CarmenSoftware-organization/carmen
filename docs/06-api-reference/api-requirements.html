<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Requirements - Carmen ERP Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/marked-mermaid@latest/dist/css/marked-mermaid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .content {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        h4 {
            font-size: 1.125rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background: var(--bg-light);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        pre {
            background: var(--text-primary);
            color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin: 0.5rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid var(--border);
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
        }

        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .mermaid {
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-badge">API Reference</div>
        <div class="breadcrumb"><a href="../../index.html">Documentation</a> / <a href="../index.html">API Reference</a> / Api Requirements</div>
        <a href="../../index.html" class="back-link">‚Üê Back to Documentation Home</a>
        <div class="content" id="markdown-content"></div>
    </div>
    <script>
        const markdownContent = "# API Requirements\n\nThis document outlines the key API endpoints required for the inventory management system.\n\n## Authentication\n\n### POST /api/auth/login\n- Purpose: Authenticate user and return JWT token\n- Request Body: \n  ```json\n  {\n    \"email\": \"string\",\n    \"password\": \"string\"\n  }\n  ```\n- Response: JWT token\n\n### POST /api/auth/refresh\n- Purpose: Refresh JWT token\n- Request Header: Authorization Bearer Token\n- Response: New JWT token\n\n## User Management\n\n### GET /api/users\n- Purpose: Retrieve list of users\n- Query Parameters: page, limit, role\n- Response: List of user objects\n\n### POST /api/users\n- Purpose: Create new user\n- Request Body: User details\n- Response: Created user object\n\n### PUT /api/users/{userId}\n- Purpose: Update user details\n- Request Body: Updated user details\n- Response: Updated user object\n\n## Inventory Management\n\n### GET /api/inventory\n- Purpose: Retrieve inventory items\n- Query Parameters: page, limit, category, location\n- Response: List of inventory items\n\n### POST /api/inventory\n- Purpose: Add new inventory item\n- Request Body: Inventory item details\n- Response: Created inventory item\n\n### PUT /api/inventory/{itemId}\n- Purpose: Update inventory item\n- Request Body: Updated item details\n- Response: Updated inventory item\n\n### POST /api/inventory/stockin\n- Purpose: Record stock in transaction\n- Request Body: Stock in details (item, quantity, location, etc.)\n- Response: Updated inventory status\n\n### POST /api/inventory/stockout\n- Purpose: Record stock out transaction\n- Request Body: Stock out details (item, quantity, location, etc.)\n- Response: Updated inventory status\n\n## Procurement\n\n### GET /api/procurement/purchase-requests\n- Purpose: Retrieve purchase requests\n- Query Parameters: page, limit, status\n- Response: List of purchase requests\n\n### POST /api/procurement/purchase-requests\n- Purpose: Create new purchase request\n- Request Body: Purchase request details\n- Response: Created purchase request\n\n### GET /api/procurement/purchase-orders\n- Purpose: Retrieve purchase orders\n- Query Parameters: page, limit, status\n- Response: List of purchase orders\n\n### POST /api/procurement/purchase-orders\n- Purpose: Create new purchase order\n- Request Body: Purchase order details\n- Response: Created purchase order\n\n### POST /api/procurement/goods-received-notes\n- Purpose: Create goods received note\n- Request Body: GRN details including items received\n- Response: Created GRN\n\n## Reporting\n\n### GET /api/reports/inventory\n- Purpose: Generate inventory report\n- Query Parameters: start_date, end_date, category\n- Response: Inventory report data\n\n### GET /api/reports/procurement\n- Purpose: Generate procurement report\n- Query Parameters: start_date, end_date, vendor\n- Response: Procurement report data\n\n## Vendor Management\n\n### GET /api/vendors\n- Purpose: Retrieve list of vendors\n- Query Parameters: page, limit\n- Response: List of vendor objects\n\n### POST /api/vendors\n- Purpose: Add new vendor\n- Request Body: Vendor details\n- Response: Created vendor object\n\n### PUT /api/vendors/{vendorId}\n- Purpose: Update vendor details\n- Request Body: Updated vendor details\n- Response: Updated vendor object\n\n## General Notes\n\n1. All endpoints should require authentication unless explicitly stated otherwise.\n2. Implement proper error handling and return appropriate HTTP status codes.\n3. Use pagination for list endpoints to manage large datasets.\n4. Implement filtering and sorting capabilities where appropriate.\n5. Consider versioning the API (e.g., /api/v1/) to allow for future changes without breaking existing integrations.\n6. Implement rate limiting to prevent abuse.\n7. Ensure all endpoints follow RESTful principles.\n8. Provide comprehensive API documentation, possibly using tools like Swagger/OpenAPI.";

        // Initialize mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default'
        });

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);

        // Render mermaid diagrams
        mermaid.contentLoaded();
    </script>
</body>
</html>
