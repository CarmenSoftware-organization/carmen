<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Index - Carmen ERP Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/marked-mermaid@latest/dist/css/marked-mermaid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .content {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        h4 {
            font-size: 1.125rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background: var(--bg-light);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        pre {
            background: var(--text-primary);
            color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin: 0.5rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid var(--border);
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
        }

        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .mermaid {
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-badge">Application Modules</div>

        <a href="../../index.html" class="back-link">← Back to Documentation Home</a>
        <div class="content" id="markdown-content"></div>

    <script>
        const markdownContent = "# Screenshot Index\n\nThis document provides an index of all captured screenshots in the `screenshots/` folder with descriptions and usage context.\n\n## Inventory Management Core Screenshots\n\n### Dashboard and Overview\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `inventory-management-dashboard.png` | Main dashboard with 6 draggable widgets, inventory charts, and quick navigation | ✅ Landing Page |\n| `inventory-balance-report.png` | Comprehensive balance report with tabs, filters, and valuation metrics | ✅ Inventory Balance page |\n| `inventory-adjustments-list.png` | Adjustments list with search, filtering, sorting, and status indicators | ✅ Adjustments List page |\n\n### Physical Count Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `physical-count-setup.png` | Physical count wizard Step 1 with form validation and setup options | ✅ Physical Count Wizard |\n\n### Spot Check Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `spot-check-dashboard.png` | Spot check dashboard with card-based layout and progress metrics | ✅ Spot Check Dashboard |\n| `spot-check-main.png` | Spot check main list view with search and filters | ✅ Spot Check Main |\n| `spot-check-new.png` | New spot check creation form | ✅ New Spot Check |\n| `spot-check-active.png` | Active spot check interface for conducting counts | ✅ Active Spot Checks |\n\n### Stock Overview Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `stock-overview-main.png` | Stock overview landing page with metrics and charts | ✅ Stock Overview Landing |\n| `stock-cards-list.png` | Stock cards list view with product information | ✅ Stock Cards |\n| `stock-card-detail.png` | Individual stock card with transaction history | ✅ Stock Card Detail |\n| `slow-moving-report.png` | Slow moving inventory analysis report | ✅ Slow Moving Report |\n| `inventory-aging-report.png` | Inventory aging analysis with age categories | ✅ Inventory Aging |\n\n### Stock In and Adjustments Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `stock-in-list.png` | Stock in list with receipt records | ✅ Stock In List |\n| `inventory-adjustment-detail.png` | Inventory adjustment detail page with items and journal entry | ✅ Adjustment Detail |\n\n### Physical Count Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `physical-count-dashboard.png` | Physical count management dashboard | ✅ Count Dashboard |\n\n### Other Module Screenshots\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `fractional-inventory.png` | Fractional inventory management interface | ✅ Fractional Inventory |\n| `period-end.png` | Period end closing interface | ✅ Period End |\n\n## Procurement Module Screenshots\n\n### Purchase Requests\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `purchase-request-list-view.png` | Purchase requests list with status badges and filtering | Referenced in integration sections |\n| `purchase-request-detail-view.png` | Detailed view of individual purchase request with item breakdown | Referenced in integration sections |\n| `purchase-request-creation-form.png` | Multi-step form for creating new purchase requests | Referenced in integration sections |\n\n### Purchase Orders\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `purchase-orders-list-page.png` | Purchase orders list with status tracking | Referenced in Stock In integration |\n| `purchase-order-detail-page.png` | Detailed PO view with item lines and approval workflow | Referenced in Stock In integration |\n| `purchase-order-documents-tab.png` | Document attachment interface for purchase orders | Referenced in modals section |\n| `purchase-order-new-po-menu.png` | PO creation menu with options (from PR, bulk, manual) | Referenced in actions section |\n\n## UI Component Screenshots\n\n### Action Menus and Dropdowns\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `action-menu-popup.png` | Context menu showing available actions for items | Referenced in Actions section |\n| `filter-dropdown-all-stage.png` | Stage filter dropdown with all workflow stages | Referenced in Dropdown Fields |\n| `filter-dropdown-all-requester.png` | Requester filter dropdown with user selection | Referenced in Dropdown Fields |\n| `bulk-operations-menu-pr-detail.png` | Bulk operations menu on PR detail page | Referenced in Actions section |\n\n### Workflow Components\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `workflow-review-required-button.png` | Review required workflow button state | Referenced in Actions section |\n| `my-approvals-workflow-buttons.png` | Approval action buttons (Approve/Reject) | Referenced in Actions section |\n| `flagged-review-workflow-buttons.png` | Flagged item review workflow controls | Referenced in Actions section |\n\n### Interactive Components\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `item-detail-hover-expanded.png` | Expanded item detail on hover showing additional information | Referenced in Data Display section |\n| `role-based-purchasing-staff-view.png` | Role-specific view for purchasing staff users | Referenced in Permissions section |\n\n## Store Operations Screenshots\n\n### Store Requisitions\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `store-operations-dashboard.png` | Store operations landing page with metrics and navigation | Referenced in integration sections |\n| `store-requisition-list.png` | List of store requisitions with status and priority | Referenced in integration sections |\n| `store-requisition-detail-items.png` | Store requisition detail showing requested items | Referenced in integration sections |\n| `store-requisition-detail-stock.png` | Stock availability view for requisition fulfillment | Referenced in integration sections |\n\n### Store Operations\n| Screenshot | Description | Used In Spec |\n|------------|-------------|--------------|\n| `store-replenishment-page.png` | Store replenishment interface with stock suggestions | Referenced in integration sections |\n| `wastage-reporting-page.png` | Wastage reporting and tracking interface | Referenced in integration sections |\n\n## Screenshot Usage Summary\n\n- **Total Screenshots**: 40\n- **Inventory Management Core**: 18 screenshots\n- **Procurement Integration**: 7 screenshots\n- **UI Components**: 8 screenshots\n- **Store Operations**: 7 screenshots\n\n## Screenshot Naming Convention\n\nAll screenshots follow the naming convention: `{module}-{page/component}-{variant}.png`\n\nExamples:\n- `inventory-management-dashboard.png` - Main module dashboard\n- `purchase-request-list-view.png` - List view of purchase requests\n- `filter-dropdown-all-stage.png` - Dropdown filter for stage selection\n\n## Missing Screenshots (Placeholders in Spec)\n\nThe following pages are referenced in the specification but don't have corresponding screenshots yet:\n\n### Stock In Section\n- `stock-in-detail.png` - Stock in receipt detail page (dynamic route, needs specific ID)\n\n### Physical Count Section\n- `physical-count-active.png` - Active count interface (dynamic route, needs active count ID)\n\n## Capturing Additional Screenshots\n\nTo capture additional screenshots for the missing pages:\n\n1. Run the development server: `npm run dev`\n2. Navigate to each page in the browser\n3. Use browser DevTools or Puppeteer script to capture full-page screenshots\n4. Save with appropriate naming convention in `screenshots/` folder\n5. Update the spec document image references\n\nFor automated capture, refer to the Puppeteer script in the earlier analysis documentation.\n\n---\n\n**Last Updated**: October 2, 2025\n**Screenshot Count**: 40 captured, 2 placeholders remaining (dynamic routes)\n";

        // Initialize mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default'
        });

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Render markdown
        document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);

        // Render mermaid diagrams
        mermaid.contentLoaded();
    </script>
</body>
</html>
