version: '3.8'

services:
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db-dev
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_dev_password
    volumes:
      - keycloak_postgres_data_dev:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - keycloak-network-dev
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak-dev
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_dev_password
      KC_DB_SCHEMA: public
      
      # Keycloak configuration
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_REALM_NAME: carmen
      
      # Development settings
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HTTPS_ENABLED: false
      KC_HTTP_PORT: 8080
      
      # Development features
      KC_PROXY: none
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      
      # Logging (verbose for development)
      KC_LOG_LEVEL: DEBUG
      KC_LOG_CONSOLE_OUTPUT: default
      
      # Development features
      KC_FEATURES: token-exchange,admin-fine-grained-authz,declarative-user-profile,preview
      
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
      - "9000:9000"  # Health checks
    volumes:
      - ./realm-exports:/opt/keycloak/data/import/
      - ./themes:/opt/keycloak/themes/
      - keycloak_data_dev:/opt/keycloak/data
    networks:
      - keycloak-network-dev
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: keycloak-mailhog
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - keycloak-network-dev
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: keycloak-redis-dev
    command: redis-server --requirepass dev_redis_password
    environment:
      REDIS_PASSWORD: dev_redis_password
    volumes:
      - redis_data_dev:/data
    networks:
      - keycloak-network-dev
    ports:
      - "6380:6379"
    restart: unless-stopped

networks:
  keycloak-network-dev:
    driver: bridge

volumes:
  keycloak_postgres_data_dev:
    driver: local
  keycloak_data_dev:
    driver: local
  redis_data_dev:
    driver: local